version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
      - python
      - dependabot
  - package-ecosystem: npm
    directory: "/clients"
    schedule:
      interval: weekly
    labels:
      - dependencies
      - javascript
      - dependabot
    allow:
      - dependency-name: "@iabtechlabtcf*"
        dependency-type: "direct"
      - dependency-name: "@iabgpp*"
        dependency-type: "direct"
  - package-ecosystem: npm
    directory: "/clients/sample-app"
    schedule:
      interval: weekly
    labels:
      - dependencies
      - javascript
      - dependabot
  - package-ecosystem: npm
    directory: "/clients/cypress-e2e"
    schedule:
      interval: weekly
    labels:
      - dependencies
      - javascript
      - dependabot
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - dependencies
      - github_actions
      - dependabot

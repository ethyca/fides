name: Backend Code Checks

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - "main"

env:
  IMAGE: ethyca/fides:local
  PYTHON_38_VERSION: 3.8.14"
  PYTHON_39_VERSION: "3.9.14"
  PYTHON_310_VERSION: "3.10.7"

jobs:
  Build:
    strategy:
      matrix:
        python_version:
        - "3.8.14"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          build-args: PYTHON_VERSION=${{ matrix.python_version }}
          target: prod
          outputs: type=docker,dest=/tmp/python-${{ matrix.python_version }}.tar
          push: false
          tags: ${{ env.IMAGE }}

      - name: Upload container
        uses: actions/upload-artifact@v3
        with:
          name: python-${{ matrix.python_version }}
          path: /tmp/python-${{ matrix.python_version }}.tar
          retention-days: 1


###################
## Static Checks ##
###################
  Static-Checks:
    strategy:
      matrix:
        session_name: ["isort", "black", "mypy", "pylint", "xenon", "check_install"]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_310_VERSION }}

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run Static Check
        run: nox -s ${{ matrix.session_name }}

################
## Safe Tests ##
################
  Safe-Tests:
    needs: Build

    strategy:
      matrix:
        python_version:
        - ${{ env.PYTHON_38_VERSION }}
        - ${{ env.PYTHON_39_VERSION }}
        - ${{ env.PYTHON_310_VERSION }}
        test_selection:
        - "pytest_ctl(not-external)"
        - "pytest_ops(unit)"
        - "pytest_ops(integration)"
        - "check_fides_annotations"
        - "fides_db_scan"
        - "docs_checks"

    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.python_version }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/python-${{ matrix.python_version }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run test suite
        run: nox -s "${{ matrix.test_selection }}"

##################
## Unsafe Tests ##
##################
# NOTE: Matrixes aren't used here due to the danger of race conditions for external resources

  Pytest-Ctl-External:
    needs: Build
    strategy:
      max-parallel: 1 # This prevents collisions in shared external resources
      matrix:
        python_version:
        - ${{ env.PYTHON_38_VERSION }}
        - ${{ env.PYTHON_39_VERSION }}
        - ${{ env.PYTHON_310_VERSION }}

    runs-on: ubuntu-latest
    timeout-minutes: 15
    # In PRs run with the "unsafe" label, or run on a "push" event to main
    if: contains(github.event.pull_request.labels.*.name, 'run unsafe ci checks') || github.event_name == 'push'
    continue-on-error: true
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.python_version }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/python-${{ matrix.python_version }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run external test suite
        run: nox -s "pytest_ctl(external)"
        env:
          SNOWFLAKE_FIDESCTL_PASSWORD: ${{ secrets.SNOWFLAKE_FIDESCTL_PASSWORD }}
          REDSHIFT_FIDESCTL_PASSWORD: ${{ secrets.REDSHIFT_FIDESCTL_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FIDESCTL_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FIDESCTL_ACCESS_KEY }}
          OKTA_CLIENT_TOKEN: ${{ secrets.OKTA_FIDESCTL_CLIENT_TOKEN }}
          AWS_DEFAULT_REGION: us-east-1
          BIGQUERY_CONFIG: ${{ secrets.BIGQUERY_CONFIG }}

  External-Datastores:
    needs: Build
    strategy:
      max-parallel: 1 # This prevents collisions in shared external resources
      matrix:
        python_version:
        - ${{ env.PYTHON_38_VERSION }}
        - ${{ env.PYTHON_39_VERSION }}
        - ${{ env.PYTHON_310_VERSION }}

    runs-on: ubuntu-latest
    timeout-minutes: 15
    # In PRs run with the "unsafe" label, or run on a "push" event to main
    if: contains(github.event.pull_request.labels.*.name, 'run unsafe ci checks') || github.event_name == 'push'
    continue-on-error: true
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.python_version }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/python-${{ matrix.python_version }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Integration Tests (External)
        env:
          REDSHIFT_TEST_URI: ${{ secrets.REDSHIFT_TEST_URI }}
          REDSHIFT_TEST_DB_SCHEMA: fidesops_test
          BIGQUERY_KEYFILE_CREDS: ${{ secrets.BIGQUERY_KEYFILE_CREDS }}
          BIGQUERY_DATASET: fidesopstest
          SNOWFLAKE_TEST_URI: ${{ secrets.SNOWFLAKE_TEST_URI }}
        run: nox -s "pytest_ops(external-datastores)"

  External-SaaS-Connectors:
    needs: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    # In PRs run with the "unsafe" label, or run on a "push" event to main
    if: contains(github.event.pull_request.labels.*.name, 'run unsafe ci checks') || github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    strategy:
      max-parallel: 1 # This prevents collisions in shared external resources
      matrix:
        python_version:
        - ${{ env.PYTHON_38_VERSION }}
        - ${{ env.PYTHON_39_VERSION }}
        - ${{ env.PYTHON_310_VERSION }}

    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.python_version }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/python-${{ matrix.python_version }}.tar

      - name: Install Nox
        run: pip install nox>=2022

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Vault Token
        uses: hashicorp/vault-action@v2.4.2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          namespace: ${{ secrets.VAULT_NAMESPACE }}
          method: jwt
          role: ${{ secrets.VAULT_ROLE }}
          exportToken: True

      - name: SaaS Connector Tests
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
        run: nox -s "pytest_ops(saas)"

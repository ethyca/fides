name: Backend Static Code Checks

on:
  pull_request:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - "main"
      - "release-**"

env:
  IMAGE: ethyca/fides:local
  DEFAULT_PYTHON_VERSION: "3.10.16"
  # Docker auth with read-only permissions.
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_RO_TOKEN: ${{ secrets.DOCKER_RO_TOKEN }}

jobs:
  ###################
  ## Static Checks ##
  ###################
  Static-Checks:
    strategy:
      matrix:
        session_name:
          [
            '"isort(check)"',
            '"black(check)"',
            "mypy",
            "pylint",
            "xenon",
            "check_install",
            '"pytest(nox)"',
          ]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "pip"

      - name: Install Nox
        run: pip install nox>=2022

      - name: Install Dev Requirements
        run: pip install -r dev-requirements.txt

      - name: Run Static Check
        run: nox -s ${{ matrix.session_name }}

  ####################
  ## Summary Status ##
  ####################
  # This job is the one that should be marked as required in branch protection
  # It will pass if all required jobs pass or are skipped
  Static-Checks-Summary:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - Static-Checks
    steps:
      - name: Check job results
        run: |
          echo "Static-Checks: ${{ needs.Static-Checks.result }}"

          # Check if any required job failed
          # Possible values: success, failure, cancelled, skipped
          # Note: Static-Checks has continue-on-error: true, so we treat it specially
          # We only fail if the job was cancelled
          if [ "${{ needs.Static-Checks.result }}" == "cancelled" ]; then
            echo "❌ Static checks were cancelled"
            exit 1
          fi

          # Static checks can fail without blocking (continue-on-error: true)
          # So we always pass as long as they weren't cancelled
          if [ "${{ needs.Static-Checks.result }}" == "failure" ]; then
            echo "⚠️ Some static checks failed but not blocking (continue-on-error: true)"
          fi

          echo "✅ Static checks completed"

name: Backend Static Code Checks

on:
  pull_request:
  push:
    branches:
      - "main"
      - "release-**"

env:
  IMAGE: ethyca/fides:local
  DEFAULT_PYTHON_VERSION: "3.10.16"
  # Docker auth with read-only permissions.
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_RO_TOKEN: ${{ secrets.DOCKER_RO_TOKEN }}

jobs:
  ###################
  ## Static Checks ##
  ###################
  Static-Checks:
    strategy:
      matrix:
        session_name:
          [
            '"isort(check)"',
            '"black(check)"',
            "mypy",
            "pylint",
            "xenon",
            "check_install",
            '"pytest(nox)"',
          ]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get all history for file changes detection

      - name: Check for backend changes
        id: check_changes
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if git diff --name-only origin/${{ github.base_ref }} HEAD | grep -q "^src/"; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes detected in src directory, skipping tests"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            # Push event
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^src/"; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes detected in src directory, skipping tests"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set Up Python
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "pip"

      - name: Install Nox
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pip install nox>=2022

      - name: Install Dev Requirements
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pip install -r dev-requirements.txt

      - name: Run Static Check
        if: steps.check_changes.outputs.has_changes == 'true'
        run: nox -s ${{ matrix.session_name }}

name: Publish the CLI on Conda

# on:
#   push:
#     tags:
#       - "*"
on:
  pull_request:
    branches:
      - main
    paths:
      - "*"
jobs:
  upload_to_conda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Anaconda
        run: |
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
          bash miniconda.sh -b -p $HOME/miniconda
          export PATH="$HOME/miniconda/bin:$PATH"
          export PATH="$HOME/anaconda3/bin:$PATH"
      - name: Conda Upload
        run: |
          conda install conda-build
          conda install anaconda-client
          conda install conda-verify
          ls $HOME/miniconda/bin
          ls $HOME/anaconda3/bin
          anaconda upload
          conda build --output-folder ./conda-out/ ./fidesctl/conda/ -c plotly -c conda-forge
          anaconda -t "${{ secrets.CONDA_TOKEN }}" upload -u ethyca ./conda-out/noarch/fidesctl*.bz2

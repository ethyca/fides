# This file is used to testing various CLI commands, either for development or users
name: CLI Command Checks

on:
  pull_request:
    paths-ignore:
      - "**.md"

env:
  IMAGE: ethyca/fides:local
  DEFAULT_PYTHON_VERSION: "3.10.7"

jobs:
  Docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Check that the docs can build
        run: nox -s test_env -- test

name: Frontend Code Checks

on:
  pull_request:
    paths:
      - "clients/**"
      - ".github/workflows/frontend_pr_checks.yml"
  push:
    branches:
      - "main"

env:
  CI: true

jobs:
  Clients-Unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format:ci

      - name: Build
        run: npm run build

      - name: Jest test
        run: npm run test:ci
  Frontend-Cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd clients
          npm install

      - name: Cypress E2E Admin-UI
        uses: cypress-io/github-action@v4
        with:
          working-directory: clients
          install: false
          start: npm run cy-ui:start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180

      - name: Cypress E2E Privacy-Center
          uses: cypress-io/github-action@v4
          with:
            working-directory: clients
            install: false
            start: npm run cy-pc:start
            wait-on: "http://localhost:3000"
            wait-on-timeout: 180

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: /home/runner/work/fides/fides/clients/cypress-e2e/videos/*.mp4

      - name: Cypress component tests
        uses: cypress-io/github-action@v4
        with:
          working-directory: clients/admin-ui
          install: false
          component: true


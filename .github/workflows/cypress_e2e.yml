name: Cypress E2E Tests

on:
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true
  # Docker auth with read-only permissions.
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_RO_TOKEN: ${{ secrets.DOCKER_RO_TOKEN }}
  DEFAULT_PYTHON_VERSION: "3.10.16"

jobs:
  Cypress-E2E:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
          cache: "pip"

      - name: Install Nox
        run: pip install nox>=2022

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache frontend dependencies and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            clients/cypress-e2e/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('clients/cypress-e2e/package-lock.json') }}-${{ hashFiles('clients/cypress-e2e/**/*.js') }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ hashFiles('clients/cypress-e2e/package-lock.json') }}-
            ${{ runner.os }}-cypress-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_RO_TOKEN }}

      - name: Start test environment in the background
        run: nox -s "fides_env(test)" -- keep_alive

      - name: Install dependencies
        run: |
          cd clients/cypress-e2e
          npm install
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/cypress-e2e
          install: false
          wait-on: "http://localhost:8080, http://localhost:3001"
          record: true
        env:
          # pass the Cypress Cloud record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Teardown
        run: nox -s teardown

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-cypress-e2e
          path: /home/runner/work/fides/fides/clients/cypress-e2e/cypress/videos/*.mp4

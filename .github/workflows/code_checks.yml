name: Code Checks

on:
  pull_request:
    paths-ignore:
      - "**.md"

env:
  CONTAINER: fides-local
  IMAGE: ethyca/fides:local

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          target: prod
          outputs: type=docker,dest=/tmp/${{ env.CONTAINER }}.tar
          push: false
          tags: ${{ env.IMAGE }}

      - name: Upload container
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.CONTAINER }}
          path: /tmp/${{ env.CONTAINER }}.tar
          retention-days: 1

###################
## Static Checks ##
###################
  isort:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run sorter
        run: nox -s isort

  Black:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run formatter
        run: nox -s black

  Pylint:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run linter
        run: nox -s pylint

  Mypy:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run typechecker
        run: nox -s mypy

  Xenon:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Run cyclomatic complexity check
        run: nox -s xenon

########################
## Application Checks ##
########################
  Docs:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.CONTAINER }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/${{ env.CONTAINER }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Check that the docs can build
        run: nox -s docs_check

  Fidesops:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.CONTAINER }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/${{ env.CONTAINER }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nox
        run: pip install nox>=2022

      - name: Check fidesops installation
        run: nox -s check_install

      - name: Check migrations
        run: nox -s check_migrations

  Fidesctl:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download container
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.CONTAINER }}
          path: /tmp/

      - name: Load image
        run: docker load --input /tmp/${{ env.CONTAINER }}.tar

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Nox
        run: pip install nox>=2022

      - name: Check fides installation
        run: nox -s check_install -- docker

      - name: Run fides evaluation
        run: nox -s fidesctl -- docker

      - name: Scan fides db
        run: nox -s fidesctl_db_scan -- docker

###########
## Tests ##
###########
  Pytest-Unit-Ctl:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download container
        uses: actions/download-artifact@v3

name: Test Fidesctl & Fides Server

# Only test on Pull Requests that target main
on:
  pull_request:
    branches:
      - main
    paths: # Only run tests when certain paths change
      - fides-server/**
      - fidesctl/**
      - .github/workflows/test.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker Images
        run: make compose-build

      - name: Test Fides Server
        run: make server-test

      - name: Format Fidesctl
        run: make cli-format

      - name: Lint Fidesctl
        run: make cli-lint

      - name: TypeCheck Fidesctl
        run: make cli-typecheck

      - name: Test Fidesctl
        run: make cli-test

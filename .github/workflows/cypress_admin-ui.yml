name: Admin UI Cypress Tests

on:
  pull_request:
    paths:
      - "clients/admin-ui/**"
      - ".github/workflows/cypress_admin-ui.yml"
  push:
    branches:
      - "main"
      - "release-**"

# null change

env:
  CI: true

jobs:
  Admin-UI-Cypress:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cache frontend dependencies and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            clients/node_modules
            clients/*/node_modules
            clients/*/dist
            clients/admin-ui/.next/cache
            ~/.cache/Cypress
          key: ${{ runner.os }}-nextjs-${{ hashFiles('clients/package-lock.json') }}-${{ hashFiles('clients/**/*.js', 'clients/**/*.jsx', 'clients/**/*.ts', 'clients/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('clients/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm install
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Cypress Admin UI E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/admin-ui
          install: false
          start: npm run cy:start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-admin-ui
          path: /home/runner/work/fides/fides/clients/admin-ui/cypress/videos/*.mp4

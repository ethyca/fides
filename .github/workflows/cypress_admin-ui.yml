name: Admin UI Cypress Tests

on:
  pull_request:
    paths:
      - "clients/admin-ui/**"
      - ".github/workflows/cypress_admin-ui.yml"
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true

jobs:
  list-specs:
    runs-on: ubuntu-latest
    outputs:
      specs: ${{ steps.step2.outputs.specs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: step2
        run: |
          echo "specs=$(ls clients/admin-ui/cypress/e2e)" >> "$GITHUB_OUTPUT"

  Admin-UI-Cypress:
    needs: list-specs
    strategy:
      matrix:
        specs: ${{ needs.list-specs.outputs.specs }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Cypress Admin UI E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/admin-ui
          install: false
          start: npm run cy:start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
          spec: ${{ matrix.specs }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-admin-ui
          path: /home/runner/work/fides/fides/clients/admin-ui/cypress/videos/*.mp4

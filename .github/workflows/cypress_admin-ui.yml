name: Admin UI Cypress Tests

on:
  pull_request:
    paths:
      - "clients/admin-ui/**"
      - ".github/workflows/cypress_admin-ui.yml"
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      specs: ${{ steps.set-matrix.outputs.specs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set matrix
        id: set-matrix
        shell: bash
        run: |
          cd clients/admin-ui/cypress/e2e
          # Find all test files and create a matrix with individual files
          echo "specs=$(find . -name "*.cy.ts" | sed 's|^\./||' | sort | python3 -c '
          import sys, json
          files = [line.strip() for line in sys.stdin]
          # Format for GitHub Actions - each file becomes its own matrix entry
          print(json.dumps(files))
          ')" >> $GITHUB_OUTPUT

  build-admin-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: clients
        run: npm install

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Build Admin UI
        working-directory: clients/admin-ui
        run: npm run build

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            clients/admin-ui/.next
            clients/fides-js/dist
          key: ${{ runner.os }}-admin-ui-build-${{ github.sha }}

  Admin-UI-Cypress:
    needs: [prepare-matrix, build-admin-ui]
    strategy:
      matrix:
        specs: ${{ fromJson(needs.prepare-matrix.outputs.specs) }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Restore build output
        uses: actions/cache@v3
        with:
          path: |
            clients/admin-ui/.next
            clients/fides-js/dist
          key: ${{ runner.os }}-admin-ui-build-${{ github.sha }}

      - name: Cypress Admin UI E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/admin-ui
          install: false
          start: npm run start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
          spec: ${{ matrix.specs }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-admin-ui
          path: /home/runner/work/fides/fides/clients/admin-ui/cypress/videos/*.mp4

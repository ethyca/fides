name: Admin UI Cypress Tests

on:
  pull_request:
    paths:
      - "clients/admin-ui/**"
      - ".github/workflows/cypress_admin-ui.yml"
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true

jobs:
  Admin-UI-Cypress:
    strategy:
      matrix:
        specs:
          - "cypress/e2e/a**.*"
          - "cypress/e2e/c**.*"
          - "cypress/e2e/datamap.*"
          - "cypress/e2e/datasets.*"
          - "cypress/e2e/h**.*,cypress/e2e/m**.*,cypress/e2e/n**.*,cypress/e2e/o**.*"
          - "cypress/e2e/l**.*"
          - "cypress/e2e/privacy-experiences.*"
          - "cypress/e2e/privacy-notices.*"
          - "cypress/e2e/privacy-requests.*"
          - "cypress/e2e/properties.*,cypress/e2e/r.*"
          - "cypress/e2e/s**.*"
          - "cypress/e2e/t**.*"
          - "cypress/e2e/u**.*"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Cypress Admin UI E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/admin-ui
          install: false
          start: npm run cy:start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
          spec: ${{ matrix.specs }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-admin-ui
          path: /home/runner/work/fides/fides/clients/admin-ui/cypress/videos/*.mp4

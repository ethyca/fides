name: Admin UI Cypress Tests

on:
  pull_request:
    paths:
      - "clients/admin-ui/**"
      - ".github/workflows/cypress_admin-ui.yml"
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      specs: ${{ steps.set-matrix.outputs.specs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set matrix
        id: set-matrix
        shell: bash
        run: |
          cd clients/admin-ui/cypress/e2e
          # Group files by first letter to create balanced test groups
          # The grouping logic aims to distribute tests more evenly

          # Generate groups based on file prefixes
          echo "specs=$(find . -name "*.cy.ts" | sed 's|^\./||' | sort | python3 -c '
          import sys, json
          files = [line.strip() for line in sys.stdin]

          # Create prefix groups
          groups = {}
          for file in files:
              prefix = file[0].lower()
              if prefix not in groups:
                  groups[prefix] = []
              groups[prefix].append(file)

          # Combine small groups
          result = []
          current_group = []
          current_size = 0

          # Sort keys to ensure consistent output
          sorted_keys = sorted(groups.keys())

          for prefix in sorted_keys:
              prefix_files = groups[prefix]
              prefix_size = len(prefix_files)

              # If prefix has many files, create its own group
              if prefix_size >= 3:
                  result.append(",".join(prefix_files))
              # Add to current group
              elif current_size + prefix_size <= 3:
                  current_group.extend(prefix_files)
                  current_size += prefix_size
              # Current group is full, start a new one
              else:
                  if current_group:
                      result.append(",".join(current_group))
                  current_group = prefix_files.copy()
                  current_size = prefix_size

          # Add the last group if it has any files
          if current_group:
              result.append(",".join(current_group))

          # Format for GitHub Actions
          print(json.dumps(result))
          ')" >> $GITHUB_OUTPUT

  Admin-UI-Cypress:
    needs: prepare-matrix
    strategy:
      matrix:
        specs: ${{ fromJson(needs.prepare-matrix.outputs.specs) }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Cypress Admin UI E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/admin-ui
          install: false
          start: npm run cy:start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
          spec: ${{ matrix.specs }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-admin-ui
          path: /home/runner/work/fides/fides/clients/admin-ui/cypress/videos/*.mp4

name: Privacy Center/FidesJS Cypress Tests

on:
  pull_request:
    paths:
      - "clients/privacy-center/**"
      - "clients/fides-js/**"
      - ".github/workflows/cypress_privacy-center.yml"
  push:
    branches:
      - "main"
      - "release-**"

env:
  CI: true

jobs:
  Privacy-Center-Cypress:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cache frontend dependencies and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/clients/node_modules
            ${{ github.workspace }}/clients/*/node_modules
            ${{ github.workspace }}/clients/*/dist
            ${{ github.workspace }}/clients/privacy-center/.next/cache
            ~/.cache/Cypress
          key: ${{ runner.os }}-nextjs-${{ hashFiles('clients/package-lock.json') }}-${{ hashFiles('clients/**/*.js', 'clients/**/*.jsx', 'clients/**/*.ts', 'clients/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('clients/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm install
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Build FidesJS
        working-directory: clients/fides-js
        run: npm run build

      - name: Cypress Privacy Center E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: clients/privacy-center
          install: false
          start: npm run cy:start
          wait-on: "http://localhost:3001"
          wait-on-timeout: 180

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-privacy-center
          path: /home/runner/work/fides/fides/clients/privacy-center/cypress/videos/*.mp4

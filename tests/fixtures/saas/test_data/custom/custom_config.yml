saas_config:
  fides_key: custom
  name: Custom
  type: custom
  description: A sample schema representing a custom connector for Fides
  version: 0.0.1

  connector_params:
    - name: domain
    - name: api_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        password: <api_key>

  test_request:
    method: GET
    path: /ping

  endpoints:
    - name: user
      requests:
        read:
          request_override: custom_user_access
          param_values:
            - name: email
              identity: email

saas_config:
  fides_key: saas_async_polling_config
  name: Async Polling Example Custom Connector
  type: saas_async_polling
  description: Test Async Polling Config
  version: 0.0.1

  connector_params:
    - name: domain
    - name: api_token
      label: API token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: x-api-key
            value: <api_token>

  test_request:
    method: GET
    path: /

  endpoints:
    - name: user
      requests:
        read:
          method: POST
          path: /api/v1/user
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
          async_config:
            strategy: polling_access_data
            configuration:
              status_request:
                method: GET
                path: /api/v1/user/status
              status_path: request_complete
              status_completed_value: completed
              result_request:
                method: GET
                path: /api/v1/user/result
              result_path: result
              request_id_config:
                id_source: path
                id_path: id

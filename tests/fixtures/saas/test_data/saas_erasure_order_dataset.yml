              data_type: integer
      - name: orders_to_refunds
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
      - name: refunds_to_orders
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
      - name: products
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer

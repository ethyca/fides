saas_config:
  fides_key: saas_async_config
  name: Async Callback Example Custom Connector
  type: async_callback_example
  description: Test Async Config
  version: 0.0.1

  connector_params:
    - name: domain
    - name: api_token
      label: API token

  client_config:
    protocol: http
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_token>

  test_request:
    method: GET
    path: /

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/v1/user
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
          needs_async_callback: true
          headers:
            - name: reply-to
              value: <reply-to>
            - name: reply-to-token
              value: <reply-to-token>
        update:
          method: DELETE
          path: /api/v1/user/<user_id>
          needs_async_callback: true
          headers:
            - name: reply-to
              value: <reply-to>
            - name: reply-to-token
              value: <reply-to-token>
          param_values:
            - name: user_id
              references:
                - dataset: saas_async_config
                  field: user.id
                  direction: from
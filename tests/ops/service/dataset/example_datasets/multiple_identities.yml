dataset:
  - fides_key: multiple_identities
    name: Multiple identities
    description: A dataset with two collections, each with their own identity dependency
    collections:
      - name: customer
        fields:
          - name: address_id
            data_categories: [system.operations]
          - name: created
            data_categories: [system.operations]
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: id
            data_categories: [user.unique_id]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [user.name]
            fides_meta:
              data_type: string
              length: 40
      - name: loyalty
        fields:
          - name: id
            data_categories: [user.unique_id]
            fides_meta:
              identity: loyalty_id
          - name: name
            data_categories: [user.name]
            fides_meta:
              data_type: string
          - name: points
            data_categories: [user.content]
            fides_meta:
              data_type: integer
          - name: tier
            data_categories: [system.operations]
            fides_meta:
              data_type: string

services:
  sample-app:
    container_name: sample-app
    image: fides-sample-app
    build:
      context: .
    environment:
      - PORT=3000
      - DATABASE_HOST=postgres-test
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_DB=postgres_example
    ports:
      - 3000:3000
    depends_on:
      - postgres-test

  postgres-test:
    container_name: fides-postgres-example-db
    image: postgres:12
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres_example"
    volumes:
      - ../../src/fides/data/sample_project/postgres_sample.sql:/docker-entrypoint-initdb.d/postgres_sample.sql:ro

volumes:
  postgres: null

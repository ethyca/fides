services:
  fides:
    image: ethyca/fides:dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:8080/health" ]
      interval: 20s
      timeout: 5s
      retries: 10
    ports:
      - "8080:8080"
    depends_on:
      fides-db:
        condition: service_healthy
      worker:
        condition: service_started
    expose:
      - 8080
    working_dir: /app
    environment:
      FIDES__CONFIG_PATH: "/fides/.fides/fides.toml"
      FIDES__CLI__SERVER_HOST: "fides"
      FIDES__CLI__SERVER_PORT: "8080"
      FIDES__DATABASE__USERNAME: "postgres"
      FIDES__DATABASE__PASSWORD: "fides"
      FIDES__DATABASE__DB: "fides"
      FIDES__DATABASE__SERVER: "fides-db"
      FIDES__EXECUTION__WORKER_ENABLED: "True"
      FIDES__REDIS__ENABLED: "True"
      FIDES__USER__ANALYTICS_OPT_OUT: "True"
    volumes:
      - type: bind
        source: ./fides
        target: /app/.fides
        read_only: False

  # TODO: Do we have an image for this?
  # fides-pc:
  #   image: ethyca/fides-privacy-center:local

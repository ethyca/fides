[database]
server = "fides-db"
user = "postgres"
password = "postgres"
port = "5432"
db = "fides"
load_samples = true

[redis]
host = "redis"
password = "redispassword"
port = 6379
db_index = 0

[security]
env = "prod"
cors_origins = [ "http://localhost:8080", "http://localhost:3001", "http://localhost:3000" ]
app_encryption_key = "examplevalidprojectencryptionkey"
oauth_root_client_id = "fidesadmin"
oauth_root_client_secret = "fidesadminsecret"
root_username = "root_user"
root_password = "Testpassword1!"

[execution]
require_manual_request_approval = true
use_dsr_3_0 = true
state_polling_interval = 30
request_task_ttl = 604800
allow_custom_privacy_request_field_collection = true
allow_custom_privacy_request_fields_in_request_execution = true

[cli]
server_host = "fides"
server_port = 8080

[credentials]
app_postgres = {connection_string="postgresql+psycopg2://postgres:postgres@fides-db:5432/fides"}

[user]
analytics_opt_out = false
username = "root_user"
password = "Testpassword1!"

[logging]
level = "DEBUG"
log_pii = true

[consent]
tcf_enabled = false

services:
  fides:
    image: ethyca/fides:sample
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:8080/health" ]
      interval: 20s
      timeout: 5s
      retries: 10
    ports:
      - "8080:8080"
    depends_on:
      fides-db:
        condition: service_healthy
      worker:
        condition: service_started
      postgres-test:
        condition: service_healthy
      mongodb-test:
        condition: service_started
    expose:
      - 8080
    environment:
      # TODO: remove once merged: https://github.com/ethyca/fides/pull/1552
      FIDES__EXECUTION__WORKER_ENABLED: "True"
      # The sample fides config already exists in the container, so no need to mount it
      FIDES__CONFIG_PATH: "/fides/src/fides/data/sample_project/fides.toml"
      # TODO: remove
      FIDES__DEV_MODE: "True"

  fides-pc:
    image: ethyca/fides-privacy-center:sample
    expose:
      - 3000
    ports:
      - "3001:3000"
    volumes:
      - type: bind
        source: ./privacy_center_config/
        target: /app/config
        read_only: False

  fides-db:
    image: postgres:12
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "fides"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: "redis:6.2.5-alpine"
    command: redis-server --requirepass redispass
    environment:
      - REDIS_PASSWORD=redispass
    expose:
      - 6379
    ports:
      - "0.0.0.0:6379:6379"

  postgres-test:
    image: postgres:12
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 15s
      timeout: 5s
      retries: 5
    expose:
      - 6432
    ports:
      - "0.0.0.0:6432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres_example"
    volumes:
      - ./postgres_sample.sql:/docker-entrypoint-initdb.d/postgres_sample.sql:ro

  mongodb-test:
    image: mongo:5.0.3
    environment:
      - MONGO_INITDB_DATABASE=mongo_test
      - MONGO_INITDB_ROOT_USERNAME=mongo_user
      - MONGO_INITDB_ROOT_PASSWORD=mongo_pass
    expose:
      - 27017
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_sample.js:/docker-entrypoint-initdb.d/mongo_sample.js:ro

  # TODO: remove once merged: https://github.com/ethyca/fides/pull/1552
  worker:
    image: ethyca/fides:sample
    command: fides worker
    depends_on:
      redis:
        condition: service_started
    restart: always
    environment:
      FIDES__USER__ANALYTICS_OPT_OUT: "True"
      # The sample fides config already exists in the container, so no need to mount it
      FIDES__CONFIG_PATH: "/fides/src/fides/data/sample_project/fides.toml"
      # TODO: remove
      FIDES__DEV_MODE: "True"
      # Mount a local volume so the user can see their privacy requests
    volumes:
      - type: bind
        source: ${FIDES_UPLOADS_DIR}
        target: /fides/fides_uploads
        read_only: False

volumes:
  postgres: null

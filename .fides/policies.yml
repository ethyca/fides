policy:
- fides_key: data_sharing_policy
  organization_fides_key: default_organization
  tags: null
  name: Data Sharing
  description: The privacy policy that governs sharing of data with third parties.
  rules:
  - name: Disallow Third-Party Marketing
    data_categories:
      matches: ANY
      values:
      - user
    data_uses:
      matches: ANY
      values:
      - third_party_sharing
    data_subjects:
      matches: ANY
      values:
      - customer

[database]
server = "fides-db"
user = "postgres"
password = "fides"
port = "5432"
db = "fides"
test_db = "fides_test"

[credentials]
app_postgres = {connection_string="postgresql+psycopg2://postgres:fides@fides-db:5432/fides"}

[logging]
level = "INFO"
log_pii = true

[cli]
server_host = "localhost"

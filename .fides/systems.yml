system:

- fides_key: fidesctl
  name: Fidesctl System
  organization_fides_key: default_organization
  description: Software that functionally applies Fides.
  system_type: Service
  data_responsibility_title: Controller
  data_protection_impact_assessment:
    is_required: false
  privacy_declarations:
  - name: Store system data.
    data_categories:
    - system.operations
    - user.contact
    data_use: improve.system
    data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified
    data_subjects:
    - anonymous_user
    dataset_references:
    - public

- fides_key: fidesops
  name: Fidesops
  organization_fides_key: default_organization
  description: Privacy Request Fufillment
  system_type: Application
  data_protection_impact_assessment:
    is_required: false
  privacy_declarations:
  - name: Manage privacy request Fufillment
    data_categories:: []
    dataset_references:
    - fidesops_db_dataset
    data_use: provide.service
    data_subjects:
    - customer
    - employee
    data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified

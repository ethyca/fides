services:
  fidesctl:
    build:
      context: fidesctl
      dockerfile: Dockerfile
    command: /bin/bash -c "sleep infinity"
    depends_on:
      fidesapi:
        condition: service_started
    volumes:
      - type: bind
        source: .
        target: /fides
        read_only: False
    env_file:
      - env_files/fidesctl.env

  fidesapi:
    build:
      context: fidesctl
      dockerfile: Dockerfile
    command: python /fides/fidesctl/src/fidesapi/main.py
    depends_on:
      fides-db:
        condition: service_started
    expose:
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: .
        target: /fides
        read_only: False
    env_file:
      - env_files/fidesctl.env

  fides-db:
    image: mysql:8
    volumes:
      - mysql:/var/lib/mysql
    expose:
      - 3306
    ports:
      - "3306:3306"
    env_file:
      - env_files/mysql_db.env

  docs:
    build:
      context: docs/fides/
      dockerfile: Dockerfile
    volumes:
      - ./docs/fides:/docs
    expose:
      - 8000
    ports:
      - "8000:8000"

volumes:
  mysql:

            data_categories:
              - system.operations

          - name: name
            data_categories:
              - system.operations

          - name: organization_fides_key
            data_categories:
              - system.operations

          - name: created_at
            data_categories:
              - system.operations

          - name: updated_at
            data_categories:
              - system.operations

          - name: rights
            description: "JSON structure containing a strategy and optional values for detailing data subject rights available"
            data_categories:
              - system.operations

          - name: automated_decisions_or_profiling
            description: "Boolean value representing if automated decisions or profiling is used for the data subject."
            data_categories:
              - system.operations

      - name: data_uses
        fields:

dataset:
  - fides_key: public
    organization_fides_key: default_organization
    name: fidesctl
    description: "The dataset responsible for storing all of the data related to a fidesctl instance."
    meta: {}
    data_categories:
      - system.operations
    retention: "1 year post employment"
    collections:
      - name: alembic_version
        fields:

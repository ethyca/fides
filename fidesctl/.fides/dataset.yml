            data_categories:
              - system.operations

          - name: name
            data_categories:
              - system.operations

          - name: organization_fides_key
            data_categories:
              - system.operations

          - name: parent_key
            data_categories:
              - system.operations

          - name: created_at
            data_categories:
              - system.operations

          - name: updated_at
            data_categories:
              - system.operations

      - name: data_qualifiers
        fields:

data_category:
  - fides_key: user.provided.identifiable
    name: User Provided Identifiable Data

  - fides_key: user.provided.identifiable.political_opinion
    name: Political Opinion
    parent_key: user.provided.identifiable

  - fides_key: user.provided.identifiable.name
    name: Name
    parent_key: user.provided.identifiable

data_subject:
  - fides_key: anonymous_user
    name: Anonymous User

  - fides_key: citizen_voter
    name: Citizen Voter

  - fides_key: commuter
    name: Commuter

  - fides_key: consultant
    name: Consultant

  - fides_key: customer
    name: Custom

data_use:
  - fides_key: provide_the_product_or_service
    name: Provide the Product or Service

  - fides_key: support_the_product_or_service
    name: Support the Product or Service
    parent_key: provide_the_product_or_service

  - fides_key: support_optimization
    name: Support Optimization
    parent_key: provide_the_product_or_service


data_qualifier:
  - fides_key: identified_data
    name: Identified Data

  - fides_key: pseudonymized_data
    name: Pseudonymized Data

dataset:
  - organization_fides_key: 1
    fides_key: test_db_dataset
    name: Sample DB Dataset
    description: This is a Sample Database Dataset
    dataset_type: MySQL
    location: US East
    fields:
      - name: First_Name
        description: A First Name Field
        path: test_db_dataset.first_name
        data_categories:
          - user.provided.identifiable.name
        data_qualifier: identified_data
      - name: Email
        description: User's Email
        path: test_db_dataset.email
        data_categories:
          - user.provided.identifiable
        data_qualifier: identified_data
      - name: political_opinion
        description: User's political opinion
        path: test_db_dataset.political_opinion
        data_categories:
          - user.provided.identifiable.political_opinion
        data_qualifier: pseudonymized_data

system:
  - organization_fides_key: 1
    fides_key: data_analytics_system
    name: Data Analytics System
    description: A system used for analyzing customer behaviour.
    system_type: Service
    privacy_declarations:
      - name: Analyze Anonymous Content
        data_categories:
          - user.provided.identifiable
        data_use: provide_the_product_or_service
        data_qualifier: pseudonymized_data
        data_subjects:
          - customer
    system_dependencies: [customer_data_sharing_system]

  - organization_fides_key: 1
    fides_key: customer_data_sharing_system
    name: Customer Data Sharing System
    description: Share data about our users with third-parties.
    system_type: Service
    privacy_declarations:
      - name: Share Political Opinions
        data_categories:
          - user.provided.identifiable.political_opinion
        data_use: third_party_sharing
        data_qualifier: identified_data
        data_subjects:
          - customer
        dataset_references:
          - test_db_dataset.Email
    system_dependencies: []

policy:
  - organization_fides_key: 1
    fides_key: failing_privacy_policy
    name: Primary Privacy Policy
    description: The main privacy policy for the organization.
    rules:
      - organization_fides_key: 1
        fides_key: reject_targeted_marketing
        name: Reject Targeted Biometric Marketing
        description: Disallow targeted marketing towards customers based on biometric data.
        data_categories:
          inclusion: ANY
          values:
            - user.provided.identifiable.biometric
        data_uses:
          inclusion: ANY
          values:
            - marketing_advertising_or_promotion
            - offers_of_product_or_service_upgrades
        data_subjects:
          inclusion: ANY
          values:
            - customer
        data_qualifier: identified_data
        action: REJECT

      - organization_fides_key: 1
        fides_key: reject_sharing_political_opinions
        name: Disallow Sharing Political Opinions
        description: Disallow sharing political opinions with third-parties.
        data_categories:
          inclusion: ANY
          values:
            - user.provided.identifiable.political_opinion
        data_uses:
          inclusion: ALL
          values:
            - third_party_sharing
        data_subjects:
          inclusion: ANY
          values:
            - customer
            - patient
        data_qualifier: identified_data
        action: REJECT

policy:
  - organizationId: 1
    fidesKey: "primaryPrivacyPolicy"
    name: "Primary Privacy Policy"
    description: "The main privacy policy for the organization."
    systems:
      - dataAnanlyticsSystem
      - customerDataSharingSystem
    rules:
      - organizationId: 1
        fidesKey: "rejectTargetedMarketing"
        name: "Reject Targeted Biometric Marketing"
        description: "Disallow targeted marketing towards customers based on biometric data."
        dataCategories:
          inclusion: "ANY"
          values:
            - biometric_data
        dataUses:
          inclusion: ANY
          values:
            - market_advertise_or_promote
            - offer_upgrades_or_upsell
        dataSubjects:
          inclusion: ANY
          values:
            - customer
        dataQualifier: "identified_data"
        action: REJECT

      - organizationId: 1
        fidesKey: rejectSharingPoliticalOpinions
        name: "Disallow Sharing Political Opinions"
        description: "Disallow sharing political opinions with third-parties."
        dataCategories:
          inclusion: ANY
          values:
            - political_opinion
        dataUses:
          inclusion: ALL
          values:
            - share
        dataSubjects:
          inclusion: ANY
          values:
            - customer
            - patient
        dataQualifier: "identified_data"
        action: REJECT

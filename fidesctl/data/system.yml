system:
  - organizationId: 1
    fidesKey: "dataAnalyticsSystem"
    name: "Data Analytics System"
    description: "A system used for analyzing customer behaviour."
    systemType: "Service"
    privacyDeclarations:
      - name: "Analyze Anonymous Content"
        dataCategories:
          - "account_data"
        dataUse: "improve"
        dataQualifier: "anonymized_data"
        dataSubjects:
          - "customer"
        datasetReferences:
          - "sample_db_dataset.Food_Preference"
    systemDependencies: []

  - organizationId: 1
    fidesKey: "customerDataSharingSystem"
    name: "Customer Data Sharing System"
    description: "Share data about our users with third-parties."
    systemType: "Service"
    privacyDeclarations:
      - name: "Share Political Opinions"
        dataCategories:
          - "political_opinion"
        dataUse: "share"
        dataQualifier: "identified_data"
        dataSubjects:
          - "customer"
        datasetReferences:
          - "sample_db_dataset.Email"
    systemDependencies: []

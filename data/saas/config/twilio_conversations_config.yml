saas_config:
  fides_key: <instance_fides_key>
  name: Twilio Conversations
  type: twilio_conversations
  description: A sample schema representing the Twilio Conversations connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/twilio-conversations
  version: 0.0.4

  connector_params:
    - name: domain
      default_value: conversations.twilio.com
      description: Your Twilio Conversations URL
    - name: account_id
      label: Account SID
      description: Your Account SID from the Twilio Conversations Console
      sensitive: True
    - name: password
      label: Access token
      description: Your access token from the Twilio Conversations Console
      sensitive: True

  external_references:
    - name: twilio_user_id
      label: User SID field
      description: The location in your owned database where you store Twilio User SIDs

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <account_id>
        password: <password>

  test_request:
    method: GET
    path: /v1/Users
    query_params:
      - name: PageSize
        value: 1

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v1/Users/<sid>
          param_values:
            - name: sid
              references:
                - twilio_user_id
        update:
          request_override: twilio_user_update
          param_values:
            - name: sid
              references:
                - dataset: <instance_fides_key>
                  field: user.sid
                  direction: from
    - name: user_conversations
      requests:
        read:
          method: GET
          path: /v1/Users/<user_id>/Conversations
          query_params:
            - name: PageSize
              value: 1000
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.sid
                  direction: from
          pagination:
            strategy: link
            configuration:
              source: body
              path: meta.next_page_url
          data_path: conversations
    - name: conversation_messages
      requests:
        read:
          method: GET
          path: /v1/Conversations/<conversation_id>/Messages
          query_params:
            - name: PageSize
              value: 1000
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: user_conversations.conversation_sid
                  direction: from
          pagination:
            strategy: link
            configuration:
              source: body
              path: meta.next_page_url
          data_path: messages
        update:
          request_override: twilio_conversation_message_update
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: conversation_messages.conversation_sid
                  direction: from
            - name: message_id
              references:
                - dataset: <instance_fides_key>
                  field: conversation_messages.sid
                  direction: from
    - name: conversation_participants
      requests:
        read:
          method: GET
          path: /v1/Conversations/<conversation_id>/Participants
          query_params:
            - name: PageSize
              value: 1000
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: user_conversations.conversation_sid
                  direction: from
          pagination:
            strategy: link
            configuration:
              source: body
              path: meta.next_page_url
          data_path: participants

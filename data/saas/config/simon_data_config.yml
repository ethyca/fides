saas_config:
  fides_key: <instance_fides_key>
  name: Simon Data
  type: simon_data
  description: A sample schema representing the Simondata connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.simondata.com
    - name: api_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_token>

  test_request:
    method: GET
    path: /v1/privacy/export

  endpoints:
    - name: contact
      requests:
        delete:
          method: POST
          path: /v1/privacy/delete/
          body: |
            {
                "action": "delete",
                "description": "Generated by Fides",
                "email_address": "<email>",
                "user_id_type": "email_address"
            }
          param_values:
            - name: email
              identity: email

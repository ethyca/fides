saas_config:
  fides_key: <instance_fides_key>
  name: Simon Data
  type: simon_data
  description: A sample schema representing the Simon Data Connector for Fides
  version: 0.0.1

  connector_params:
    - name: domain
      default_value: api.simondata.com
    - name: api_key
      label: API Key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_key>

  test_request:
    method: GET
    path: /v1/privacy/export

  endpoints:
    - name: user #TODO update the Dataset once an example exists
      requests:
        read:
          request_overrirde: simon_data_access
          param_values:
            - name: user_email
              identity: email
        delete:
          method: POST
          path: /v1/privacy/delete
          param_values:
            - name: user_email
              identity: email
          body: |
            {
              "email": ["<user_email>"],
              "description": "Fides generated privacy delete request"
            }

saas_config:
  fides_key: <instance_fides_key>
  name: Iterable
  type: iterable
  description: A sample schema representing the Iterable connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/iterable
  version: 0.1.0

  connector_params:
    - name: domain
      label: Domain
      default_value: api.iterable.com
      description: The Iterable API URL
    - name: api_key
      label: API key
      description: The server side API key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Api-Key
            value: <api_key>

  test_request:
    method: GET
    path: /api/users/<email>

  endpoints:
    - name: user
      requests:
        delete:
          method: POST
          path: /api/users/forget
          body: |
            {
              "email": "<email>"
            }
          param_values:
            - name: email
              identity: email

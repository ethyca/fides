saas_config:
  fides_key: <instance_fides_key>
  name: Gladly
  type: gladly
  description: A sample schema representing the Gladly connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      label: Domain
      description: The Domain of your organization at gladly
    - name: account_email
      label: Account Email
      description: The email of the account for your organization at gladly
    - name: api_key
      sensitive: true
      label: API Key
      description: The API Key for your organization at gladly


  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <account_email>
        password: <api_key>

  test_request:
    method: GET
    path: /api/v1/organization

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /api/v1/customer-profiles
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
        update:
          method: PATCH
          path: /api/v1/customer-profiles/<customer_id>
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Slack Enterprise
  type: slack_enterprise
  description: A sample schema representing the Slack Enterprise connector for Fides
  version: 0.0.1

  connector_params:
    - name: domain
      default_value: slack.com
    - name: user_oauth_token
      label: User OAuth Token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <user_oauth_token>

  test_request:
    method: GET
    path: /api/api.test

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/users.lookupByEmail
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: user
        delete:
          method: POST
          path: /api/admin.users.remove
          body: |
            {
               "team_id": <user_team_id>
               "user_id": <user_id>
            }
          param_values:
            - name: user_team_id
              references:
                - dataset: <instance_fides_key>
                  field: user.team_id
                  direction: from
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.id
                  direction: from

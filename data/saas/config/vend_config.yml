saas_config:
  fides_key: <instance_fides_key>
  name: Vend
  type: vend
  description: A sample schema representing the Vend connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/vend
  version: 0.1.1

  connector_params:
    - name: domain
      description: Your Vend URL
    - name: token
      label: Access token
      description: Your Vend personal access token
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <token>

  test_request:
    method: GET
    path: /api/2.0/security_events

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /api/2.0/search
          query_params:
            - name: type
              value: customers
            - name: email
              value: <email>
          data_path: data
          param_values:
            - name: email
              identity: email
        update:
          method: PUT
          path: /api/2.0/customers/<customer_id>
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
    - name: sales
      requests:
        read:
          method: GET
          path: /api/2.0/search
          query_params:
            - name: type
              value: sales
            - name: customer_id
              value: <customer_id>
            - name: page_size
              value: 1000
            - name: offset
              value: 0
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          pagination:
            strategy: offset
            configuration:
              incremental_param: offset
              increment_by: 1000
          data_path: data

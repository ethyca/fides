saas_config:
  fides_key: <instance_fides_key>
  name: Alchemer
  type: alchemer
  description: A sample schema representing the Alchemer erasure only integration for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/alchemer
  version: 0.1.0

  connector_params:
    - name: domain
      label: Domain
      description: The API domain for Alchemer. Default api.alchemer.com
      default_value: api.alchemer.com
    - name: api_token
      label: API token
    - name: api_token_secret
      label: API token secret

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: api_token
            value: <api_token>
          - name: api_token_secret
            value: <api_token_secret>

  test_request:
    method: GET
    path: /v5/account

  endpoints:
    - name: contact
      requests:
        read:
          request_override: alchemer_list_read
          param_values:
            - name: placeholder_email
              identity: email
          #     references:
          #       - dataset: <instance_fides_key>
          #         field: contact.contact_list_id
          #         direction: from
          #   - name: contact_id
          #     references:
          #       - dataset: <instance_fides_key>
          #         field: contact.id
          #         direction: from
        delete:
          method: DELETE
          path: /v5/contactlist/<contact_list_id>/contactlistcontact/<contact_id>
          # grouped_inputs: [contact_list, contact] # this is preliminary
          param_values:
            - name: contact_list_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.contact_list_id
                  direction: from
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.id
                  direction: from

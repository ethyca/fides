saas_config:
  fides_key: <instance_fides_key>
  name: Alchemer
  type: alchemer
  description: A sample schema representing the Alchemer erasure only integration for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      label: Domain
      default_value: api.alchemer.com
    - name: api_token
      label: API token
      default_value: <api_token>
    - name: api_token_secret
      label: API token secret
      default_value: <api_token_secret>

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: api_token
            value: <api_token>
          - name: api_token_secret
            value: <api_token_secret>

  test_request:
    method: GET
    path: /v5/account

  endpoints:
    - name: contact_list
      requests:
        read:
          method: GET
          path: /v5/contactlist
          data_path: data
          param_values:
            - name: placeholder
              identity: email

    - name: contact
      requests:
        read:
          method: GET
          path: /v5/contactlist/<contact_list_id>/contactlistcontact
          data_path: data
          postprocessors:
            - strategy: filter
              configuration:
                field: email_address
                value:
                  identity: email
                case_sensitive: false
          param_values:
            - name: contact_list_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.id
                  direction: from
        delete:
          method: DELETE
          path: /v5/contactlist/<contact_list_id>/contactlistcontact/<contact_id>
          param_values:
            - name: contact_list_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.id
                  direction: from
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.id
                  direction: from

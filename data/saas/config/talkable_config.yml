saas_config:
  fides_key: <instance_fides_key>
  name: Talkable
  type: talkable
  description: A sample schema representing the talkable connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: www.talkable.com
    - name: site_slug
      label: Site slug
      description: Your Talkable site ID
    - name: api_key
      label: API key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_key>

  test_request:
    method: GET
    path: /api/v2/campaigns
    query_params:
      - name: site_slug
        value: <site_slug>
    param_values:
      - name: site_slug
        connector_param: site_slug

  endpoints:
    - name: person
      requests:
        read:
          method: GET
          path: /api/v2/people/<email>/personal_data
          query_params:
            - name: site_slug
              value: <site_slug>
          data_path: result.person
          param_values:
            - name: email
              identity: email
            - name: site_slug
              connector_param: site_slug
        update:
          method: POST
          path: /api/v2/people/<email>/anonymize
          body: |
            {"site_slug":"<site_slug>"}
          param_values:
            - name: email
              identity: email
            - name: site_slug
              connector_param: site_slug

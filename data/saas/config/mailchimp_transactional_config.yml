saas_config:
  fides_key: <instance_fides_key>
  name: Mailchimp Transactional (Mandrill)
  type: mailchimp_transactional
  description: A sample schema representing the Mailchimp Transactional (Mandrill) connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/mailchimp-transactional
  version: 0.0.2

  connector_params:
    - name: domain
      default_value: mandrillapp.com/api/1.0
      description: Your Mailchimp Transactional API URL
    - name: api_key
      label: API key
      description: Your Mailchimp Transactional API Key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        body: |
          {
            "key": "<api_key>"
          }

  test_request:
    method: GET
    path: /users/ping

  consent_requests:
    opt_in:
      method: POST
      path: /allowlists/add
      param_values:
        - name: email
          identity: email
      body: |
        {
          "email": "<email>"
        }

    opt_out:
      - method: POST
        path: /allowlists/delete
        param_values:
          - name: email
            identity: email
        body: |
          {
            "email": "<email>"
          }
      - method: POST
        path: /rejects/add
        param_values:
          - name: email
            identity: email
        body: |
          {
            "email": "<email>"
          }

  endpoints: []

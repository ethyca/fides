saas_config:
  fides_key: <instance_fides_key>
  name: Power Reviews
  type: power_reviews
  description: A sample schema representing the PowerReviews connector for Fides
  version: 0.0.9

  connector_params:
    - name: domain
      default_value: enterprise-api.powerreviews.com
      description: The base URL for the PowerReviews API
    - name: client_id
      description: Your PowerReviews client ID
      label: Client ID
    - name: client_secret
      description: Your PowerReviews client secret
      label: Client secret
      sensitive: True
    - name: merchant_id
      description: The Merchant ID given to the space on PowerReviews
      label: Merchant ID
      sensitive: True
    - name: merchant_group_id
      description: The Merchant Group ID given to the space on PowerReviews
      label: Merchant Group ID
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: power_reviews
      configuration:
        client_id: <client_id>
        client_secret: <client_secret>


  test_request:
    method: GET
    path: /v1/reviews
    query_params:
      - name: limit
        value: 3

  endpoints:
    - name: privacy
      requests:
        delete:
          request_override: power_reviews_user_delete
          param_values:
            - name: email
              identity: email

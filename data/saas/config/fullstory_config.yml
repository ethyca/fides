saas_config:
  fides_key: <instance_fides_key>
  name: Fullstory
  type: fullstory
  description: A sample schema representing the Fullstory connector for Fides
  version: 0.0.2

  connector_params:
    - name: domain
      default_value: api.fullstory.com
    - name: api_key
      label: API Key
      sensitive: True

  external_references:
    - name: fullstory_user_id
      label: Fullstory User ID
      description: Dataset reference to the location of Fullstory user IDs

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Basic <api_key>

  test_request:
    method: GET
    path: /operations/v1

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /users/v1/individual/<user_id>
          param_values:
            - name: user_id
              references:
                - fullstory_user_id
        update:
          method: POST
          path: /users/v1/individual/<user_id>/customvars
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.uid
                  direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Wunderkind
  type: wunderkind
  description: A schema representing the Wunderkind connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/wunderkind
  version: 0.0.3

  connector_params:
    - name: website_id
      label: Website ID
      description: Your Wunderkind website ID

  client_config:
    protocol: https
    host: optout.cdnwidget.com

  test_request:
    method: GET
    path: /

  consent_requests:
    opt_in:
      - method: GET
        path: /ccpa
        query_params:
          - name: id_type
            value: email
          - name: id_value
            value: <email>
          - name: consent
            value: 1YN
          - name: website_id
            value: <website_id>
        param_values:
          - name: email
            identity: email
          - name: website_id
            connector_param: website_id
    opt_out:
      - method: GET
        path: /ccpa
        query_params:
          - name: id_type
            value: email
          - name: id_value
            value: <email>
          - name: consent
            value: 1YY
          - name: website_id
            value: <website_id>
        param_values:
          - name: email
            identity: email
          - name: website_id
            connector_param: website_id

  endpoints: []

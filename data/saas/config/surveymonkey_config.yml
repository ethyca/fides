saas_config:
  fides_key: <instance_fides_key>
  name: SurveyMonkey
  type: surveymonkey
  description: A sample schema representing the SurveyMonkey connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/survey-monkey
  version: 0.1.1

  connector_params:
    - name: domain
      default_value: api.surveymonkey.com
      description: Your SurveyMonkey API URL
    - name: api_token
      label: Access token
      description: Your SurveyMonkey access token
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_token>

  rate_limit_config:
    limits:
      - rate: 120
        period: minute
      - rate: 500
        period: day

  test_request:
    method: GET
    path: /v3/contacts

  endpoints:
    - name: contacts
      requests:
        read:
          method: GET
          path: /v3/contacts
          query_params:
            - name: search_by
              value: email
            - name: search
              value: <email>
          data_path: data
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /v3/contacts/<contacts_id>
          param_values:
            - name: contacts_id
              references:
                - dataset: <instance_fides_key>
                  field: contacts.id
                  direction: from
    - name: surveys
      requests:
        read:
          method: GET
          path: /v3/surveys
          query_params:
            - name: page
              value: 1
          data_path: data
          param_values:
            - name: placeholder
              identity: email
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
    - name: collectors
      requests:
        read:
          method: GET
          path: /v3/surveys/<survey_id>/collectors
          query_params:
            - name: page
              value: 1
          data_path: data
          param_values:
            - name: survey_id
              references:
                - dataset: <instance_fides_key>
                  field: surveys.id
                  direction: from
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
    - name: survey_responses
      requests:
        read:
          method: GET
          path: /v3/collectors/<collectors_id>/responses/bulk
          query_params:
            - name: email
              value: <email>
            - name: page
              value: 1
          data_path: data
          param_values:
            - name: collectors_id
              references:
                - dataset: <instance_fides_key>
                  field: collectors.id
                  direction: from
            - name: email
              identity: email
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
        delete:
          method: DELETE
          path: /v3/collectors/<survey_response_collector_id>/responses/<survey_response_id>
          grouped_inputs: [survey_response_collector_id, survey_response_id]
          param_values:
            - name: survey_response_collector_id
              references:
                - dataset: <instance_fides_key>
                  field: survey_responses.collector_id
                  direction: from
            - name: survey_response_id
              references:
                - dataset: <instance_fides_key>
                  field: survey_responses.id
                  direction: from

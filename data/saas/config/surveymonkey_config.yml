saas_config:
  fides_key: <instance_fides_key>
  name: SurveyMonkey
  type: surveymonkey
  description: A sample schema representing the SurveyMonkey connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.surveymonkey.com
    - name: api_token
      label: API Token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_token>

  test_request:
    method: GET
    path: /v3/contacts

  endpoints:
    - name: contacts
      requests:
        read:
          method: GET
          path: /v3/contacts
          query_params:
            - name: search_by
              value: email
            - name: search
              value: <email>
          data_path: data
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /v3/contacts/<contacts_id>
          param_values:
            - name: contacts_id
              references:
                - dataset: <instance_fides_key>
                  field: contacts.id
                  direction: from
    - name: surveys
      requests:
        read:
          method: GET
          path: /v3/surveys
          query_params:
            - name: page
              value: 1
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
    - name: collectors
      requests:
        read:
          method: GET
          path: /v3/surveys/<surveys_data_id>/collectors
          data_path: data
          postprocessors:
            - strategy: filter
              configuration:
                field: type
                value: email
          param_values:
            - name: surveys_data_id
              references:
                - dataset: <instance_fides_key>
                  field: surveys.data.id
                  direction: from
    - name: survey_response
      requests:
        read:
          method: GET
          path: /v3/collectors/<collectors_id>/responses/bulk
          query_params:
            - name: email
              value: <email>
          data_path: data
          param_values:
            - name: collectors_id
              references:
                - dataset: <instance_fides_key>
                  field: collectors.id
                  direction: from
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /v3/collectors/<survey_response_collector_id>/responses/<survey_response_id>
          grouped_inputs: [survey_response_collector_id, survey_response_id]
          param_values:
            - name: survey_response_collector_id
              references:
                - dataset: <instance_fides_key>
                  field: survey_response.collector_id
                  direction: from
            - name: survey_response_id
              references:
                - dataset: <instance_fides_key>
                  field: survey_response.id
                  direction: from

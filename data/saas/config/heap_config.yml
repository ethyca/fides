saas_config:
  fides_key: <instance_fides_key>
  name: Heap
  type: heap
  description: A sample schema representing the Heap connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/heap
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: heapanalytics.com
      description: The URL for your Heap instance
    - name: app_id
      label: App ID
      description: Your Heap custom App ID
    - name: api_key
      label: API key
      description: Your Heap custom App ID

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: heap
      configuration:
        username: <app_id>
        password: <api_key>

  test_request:
    method: POST
    path: /api/public/v0/auth_token
    client_config:
      protocol: https
      host: <domain>
      authentication:
        strategy: basic
        configuration:
          username: <app_id>
          password: <api_key>

  endpoints:
    - name: user
      requests:
        delete:
          method: POST
          path: /api/public/v0/user_deletion
          body: |
            {
              "users": [{
                "identity": "<email>"
              }]
            }
          param_values:
            - name: email
              identity: email

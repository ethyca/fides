saas_config:
  fides_key: outreach_connector_example
  name: Outreach Example Config
  description: A sample schema representing the Outreach connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: client_id
    - name: client_secret
    - name: redirect_uri
    - name: page_size

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2
      configuration:
        authorization_request:
          method: GET
          path: /auth/authorize
          query_params:
            - name: client_id
              value: <client_id>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: scope
              value: prospects.all recipients.all teams.all roles.all accounts.all audits.all callDispositions.all callPurposes.all calls.all complianceRequests.all contentCategories.all contentCategoryMemberships.all contentCategoryOwnerships.all duties.all emailAddresses.all events.all favorites.all mailAliases.all mailboxes.all mailings.all opportunities.all opportunityProspectRoles.all opportunityStages.all personas.all phoneNumbers.all profiles.all rulesets.all sequenceStates.all sequenceSteps.all sequenceTemplates.all sequences.all snippets.all stages.all taskPriorities.all tasks.all templates.all users.all webhooks.all
            - name: state
              value: <state>
        token_request:
          method: POST
          path: /oauth/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          query_params:
            - name: client_id
              value: <client_id>
            - name: client_secret
              value: <client_secret>
            - name: grant_type
              value: authorization_code
            - name: code
              value: <code>
            - name: redirect_uri
              value: <redirect_uri>
        refresh_request:
          method: POST
          path: /oauth/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          query_params:
            - name: client_id
              value: <client_id>
            - name: client_secret
              value: <client_secret>
            - name: redirect_uri
              value: <redirect_uri>
            - name: grant_type
              value: refresh_token
            - name: refresh_token
              value: <refresh_token>

  test_request:
    method: GET
    path: /api/v2/roles

  endpoints:
    - name: prospects
      requests:
        read:
          method: GET
          path: /api/v2/prospects
          query_params:
            - name: filter[emails]
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: data
    - name: recipients
      requests:
        read:
          method: GET
          path: /api/v2/recipients
          query_params:
            - name: page[size]
              value: <page_size>
          param_values:
            - name: page_size
              connector_param: page_size
            - name: placeholder
              identity: email
          data_path: data
          pagination:
            strategy: link
            configuration:
              source: body
              path: links.next
          postprocessors:
            - strategy: filter
              configuration:
                field: attributes.value
                value:
                  identity: email
                exact: False
                case_sensitive: False

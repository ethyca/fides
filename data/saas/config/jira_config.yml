saas_config:
  fides_key: <instance_fides_key>
  name: Jira
  type: jira
  description: A sample schema representing the Jira connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/jira
  version: 0.1.1

  connector_params:
    - name: domain
      description: The unique URL for your JIRA instance (ex. your-domain.atlassian.net
    - name: username
      description: The email address of the authorized JIRA user
    - name: api_key
      label: API token
      description: The token used for authentication to JIRA
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <username>
        password: <api_key>

  test_request:
    method: GET
    path: /rest/api/3/users/search

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /rest/api/3/user/search
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /rest/api/3/user
          query_params:
            - name: accountId
              value: <account_id>
          param_values:
            - name: account_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.accountId
                  direction: from

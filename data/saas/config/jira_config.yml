saas_config:
  fides_key: <instance_fides_key>
  name: Jira SaaS Config
  type: jira
  description: A sample schema representing the Jira connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: ethycaconnectors.atlassian.net
    - name: api_token

  client_config:
    protocol: https
    host: ethycaconnectors.atlassian.net
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Basic <api_key>

  test_request:
    method: GET
    path: /rest/api/3/users/search

  endpoints:
    - name: user_search
      requests:
        read:
          method: GET
          path: /rest/api/3/user/search
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /rest/api/3/user
          query_params:
            - name: accountId
              value: '<account_id>'
          param_values:
            - name: account_id
              references:
              - dataset: <instance_fides_key>
                field: user_search.accountId
                direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Kustomer SaaS Config
  type: kustomer
  description: A sample schema representing the Kustomer connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.kustomerapp.com
    - name: api_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_key>

  test_request:
    method: GET
    path: /v1/audit-logs

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /v1/customers/email=<email>
          data_path: data
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /v1/customers/<customer_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Kustomer
  type: kustomer
  description: A sample schema representing the Kustomer connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/kustomer
  version: 0.1.2

  connector_params:
    - name: domain
      default_value: api.kustomerapp.com
      description: Your Kustomer API URL
    - name: api_key
      label: API key
      sensitive: True
      description: Your Kustomer API key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_key>

  test_request:
    method: GET
    path: /v1/audit-logs
    query_params:
      - name: count
        value: 1

  endpoints:
    - name: customer
      requests:
        read:
          - method: GET
            path: /v1/customers/email=<email>
            param_values:
              - name: email
                identity: email
            data_path: data
            ignore_errors: [404]
          - method: GET
            path: /v1/customers/phone=<phone_number>
            param_values:
              - name: phone_number
                identity: phone_number
            data_path: data
            ignore_errors: [404]
        delete:
          method: DELETE
          path: /v1/customers/<customer_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          ignore_errors: [404]

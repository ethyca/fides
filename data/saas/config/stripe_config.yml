saas_config:
  fides_key: <instance_fides_key>
  name: Stripe
  type: stripe
  user_guide: https://docs.ethyca.com/user-guides/integrations/stripe
  description: A sample schema representing the Stripe connector for Fides
  version: 0.0.6

  connector_params:
    - name: domain
      default_value: api.stripe.com
      description: Your Stripe URL
    - name: api_key
      label: API key
      description: Your Stripe API key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Bearer <api_key>
          - name: Stripe-Version
            value: "2022-08-01"

  test_request:
    method: GET
    path: /v1/customers

  endpoints:
    - name: customer
      requests:
        read:
          - method: GET
            path: /v1/customers
            query_params:
              - name: email
                value: <email>
            param_values:
              - name: email
                identity: email
            data_path: data
          - method: GET
            path: /v1/customers/search
            headers:
              - name: Content-Type
                value: application/x-www-form-urlencoded
            param_values:
              - name: phone_number
                identity: phone_number
            body: |
              {
                "query": "phone:'<phone_number>'"
              }
            data_path: data
        update:
          method: POST
          path: /v1/customers/<customer_id>
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          body: |
            {
              <all_object_fields>
            }
    - name: charge
      requests:
        read:
          method: GET
          path: /v1/charges
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
    - name: dispute
      requests:
        read:
          method: GET
          path: /v1/disputes
          query_params:
            - name: charge
              value: <charge_id>
            - name: limit
              value: 100
          param_values:
            - name: charge_id
              references:
                - dataset: <instance_fides_key>
                  field: charge.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
    - name: payment_intent
      requests:
        read:
          method: GET
          path: /v1/payment_intents
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
    - name: payment_method
      requests:
        read:
          method: GET
          path: /v1/customers/<customer_id>/payment_methods
          query_params:
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        update:
          method: POST
          ignore_errors: true # payment methods of type us_bank_account cannot be updated at this time.
          path: /v1/payment_methods/<payment_method_id>
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          param_values:
            - name: payment_method_id
              references:
                - dataset: <instance_fides_key>
                  field: payment_method.id
                  direction: from
          body: |
            {
              <masked_object_fields>
            }
    - name: bank_account
      requests:
        read:
          method: GET
          path: /v1/customers/<customer_id>/sources
          query_params:
            - name: object
              value: bank_account
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        update:
          method: POST
          path: /v1/customers/<customer_id>/sources/<bank_account_id>
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: bank_account.customer
                  direction: from
            - name: bank_account_id
              references:
                - dataset: <instance_fides_key>
                  field: bank_account.id
                  direction: from
          body: |
            {
              <masked_object_fields>
            }
    - name: card
      requests:
        read:
          method: GET
          path: /v1/customers/<customer_id>/sources
          query_params:
            - name: object
              value: card
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        delete:
          method: DELETE
          ignore_errors: [404] # ignore errors if the card no longer exists
          path: /v1/customers/<customer_id>/sources/<card_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: card.customer
                  direction: from
            - name: card_id
              references:
                - dataset: <instance_fides_key>
                  field: card.id
                  direction: from
    - name: credit_note
      requests:
        read:
          method: GET
          path: /v1/credit_notes
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
    - name: customer_balance_transaction
      requests:
        read:
          method: GET
          path: /v1/customers/<customer_id>/balance_transactions
          query_params:
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
    - name: tax_id
      requests:
        read:
          method: GET
          path: /v1/customers/<customer_id>/tax_ids
          query_params:
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        delete:
          method: DELETE
          path: /v1/customers/<customer_id>/tax_ids/<tax_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: tax_id.customer
                  direction: from
            - name: tax_id
              references:
                - dataset: <instance_fides_key>
                  field: tax_id.id
                  direction: from
    - name: invoice
      requests:
        read:
          method: GET
          path: /v1/invoices
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        delete:
          method: DELETE
          ignore_errors: true # You can only delete draft invoices. You can't delete invoices created by subscriptions.
          path: /v1/invoices/<invoice_id>
          param_values:
            - name: invoice_id
              references:
                - dataset: <instance_fides_key>
                  field: invoice.id
                  direction: from
    - name: invoice_item
      requests:
        read:
          method: GET
          path: /v1/invoiceitems
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        delete:
          method: DELETE
          ignore_errors: true # Can't delete an invoice item that is attached to an invoice that is no longer editable
          path: /v1/invoiceitems/<invoice_item_id>
          param_values:
            - name: invoice_item_id
              references:
                - dataset: <instance_fides_key>
                  field: invoice_item.id
                  direction: from
    - name: subscription
      requests:
        read:
          method: GET
          path: /v1/subscriptions
          query_params:
            - name: customer
              value: <customer_id>
            - name: limit
              value: 100
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
          data_path: data
          pagination:
            strategy: cursor
            configuration:
              cursor_param: starting_after
              field: id
        delete:
          method: DELETE
          path: /v1/subscriptions/<subscription_id>
          param_values:
            - name: subscription_id
              references:
                - dataset: <instance_fides_key>
                  field: subscription.id
                  direction: from

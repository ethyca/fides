saas_config:
  fides_key: <instance_fides_key>
  name: Universal Analytics (UA) SaaS Config
  type: universal_analytics
  description: A schema representing the Universal Analytics connector for Fides
  version: 0.0.1

  connector_params:

    - name: client_id
    - name: client_secret
    - name: redirect_uri
    - name: web_property_id
      description: Web property ID of the form UA-XXXXX-YY.

  client_config:
    protocol: https
    host: www.googleapis.com
    authentication:
      strategy: oauth2_authorization_code
      configuration:
        expires_in: 3599
        authorization_request:
          method: GET
          path: /o/oauth2/v2/auth
          client_config:
            protocol: https
            host: accounts.google.com
          query_params:
            - name: client_id
              value: <client_id>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: state
              value: <state>
            - name: prompt
              value: consent
            - name: access_type
              value: offline
            - name: scope
              value: https://www.googleapis.com/auth/analytics.user.deletion
        token_request:
          method: POST
          path: /token
          client_config:
            protocol: https
            host: oauth2.googleapis.com
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "authorization_code",
              "code": "<code>",
              "redirect_uri": "<redirect_uri>"
            }
        refresh_request:
          method: POST
          client_config:
            protocol: https
            host: oauth2.googleapis.com
          path: /token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "refresh_token",
              "refresh_token": "<refresh_token>"
            }

  test_request:
    method: POST
    path: /analytics/v3/userDeletion/userDeletionRequests:upsert
    body: |
      {
        "kind": "analytics#userDeletionRequest",
        "id": {
          "type": "CLIENT_ID",
          "userId": "fides_test_ga_client_id"
        },
        "webPropertyId": "<web_property_id>"
      }

  consent_requests:
    opt_out:
      method: POST
      path: /analytics/v3/userDeletion/userDeletionRequests:upsert
      skip_missing_param_values: true
      param_values:
        - name: ga_client_id
          identity: ga_client_id
        - name: web_property_id
          connector_param: web_property_id
      body: |
        {
          "kind": "analytics#userDeletionRequest",
          "id": {
            "type": "CLIENT_ID",
            "userId": "<ga_client_id>"
          },
          "webPropertyId": "<web_property_id>"
        }

  endpoints: []

saas_config:
  fides_key: <instance_fides_key>
  name: Qualtrics SaaS Config
  type: qualtrics
  description: A sample schema representing the Qualtrics connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      description: The domain part of the URL for your Typeform instance. For example, when logged into our Ethyca account our URL looks like this https://ethycadev.qualtrics.com/homepage/ui and for us we would enter ethycadev.qualtrics.com.

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          -name: X-API-TOKEN
          value: <access_token>

  test_request:
    method: GET
    path: /API/v3/directories
    headers:
      - name: X-API-TOKEN
        value: <access_token>

  endpoints:
    - name: user
      requests:
        update:
          method: POST
          path: /API/v3/op-erase-personal-data
          body: |
            {
              "emails": [
                  "test1@qualtrics.com",
                  "test2@qualtrics.com"
                  ],
              "searchOnly": false
            }
          # headers:
          #   - name: X-API-TOKEN
          #     value: <access_token>

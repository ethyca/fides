saas_config:
  fides_key: <instance_fides_key>
  name: Qualtrics
  type: qualtrics
  description: A sample schema representing the Qualtrics connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      description: The domain part of the URL for your Typeform instance. For example, when logged into our Ethyca account our URL looks like this https://ethycadev.qualtrics.com/homepage/ui and for us we would enter ethycadev.qualtrics.com.
    - name: api_key
      label: API key
      senstive: True
      description: The API key/token for your Qualtrics account (see https://www.qualtrics.com/support/integrations/api-integration/overview/ for more details).

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: X-API-TOKEN
            value: <api_key>

  test_request:
    method: GET
    path: /API/v3/directories

  endpoints:
    - name: user
      requests:
        delete:
          method: POST
          path: /API/v3/op-erase-personal-data
          body: |
            {
              "emails": ["<email>"],
              "searchOnly": false
            }
          param_values:
            - name: email
              identity: email

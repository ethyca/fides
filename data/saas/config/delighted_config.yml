saas_config:
  fides_key: <instance_fides_key>
  name: Delighted
  type: delighted
  description: A sample schema representing the Delighted connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/delighted
  version: 0.1.4

  connector_params:
    - name: domain
      default_value: api.delighted.com
      description: Your Delighted API URL
    - name: username
      description: Your username associated with the account
    - name: api_key
      label: API key
      description: Your API Key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <username>
        password: <api_key>

  test_request:
    method: GET
    path: /v1/people.json
    query_params:
      - name: email
        value: test@gmail1.com

  endpoints:
    - name: person
      requests:
        read:
          method: GET
          path: /v1/people.json
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /v1/people/<person_id>
          headers:
            - name: Accept
              value: application/json
          param_values:
            - name: person_id
              references:
                - dataset: <instance_fides_key>
                  field: person.id
                  direction: from
          ignore_errors: [404]
    - name: survey_response
      requests:
        read:
          method: GET
          path: /v1/survey_responses.json
          query_params:
            - name: person_email
              value: <email>
          param_values:
            - name: email
              references:
                - dataset: <instance_fides_key>
                  field: person.email
                  direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Datadog
  type: datadog
  description: A sample schema representing the Datadog connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/datadog
  version: 0.0.3

  connector_params:
    - name: domain
      description: Your Datadog API URL
      default_value: api.datadoghq.com
    - name: api_key
      label: API key
      description: The API key for your Datadog organization
      sensitive: True
    - name: app_key
      label: Application key
      description: The application key for your Datadog organization
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: DD-APPLICATION-KEY
            value: <app_key>
          - name: DD-API-KEY
            value: <api_key>

  test_request:
    method: GET
    path: /api/v2/logs/events

  endpoints:
    - name: events
      requests:
        read:
          - method: GET
            path: /api/v2/logs/events
            query_params:
              - name: filter[query]
                value: <email>
              - name: filter[from]
                value: 0
              - name: filter[to]
                value: now
              - name: page[limit]
                value: 1000
            param_values:
              - name: email
                identity: email
            data_path: data
            pagination:
              strategy: link
              configuration:
                source: body
                path: links.next
          - method: GET
            path: /api/v2/logs/events
            query_params:
              - name: filter[query]
                value: <phone_number>
              - name: filter[from]
                value: 0
              - name: filter[to]
                value: now
              - name: page[limit]
                value: 1000
            param_values:
              - name: phone_number
                identity: phone_number
            data_path: data
            pagination:
              strategy: link
              configuration:
                source: body
                path: links.next

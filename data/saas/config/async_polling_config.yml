saas_config:
  fides_key: <instance_fides_key>
  name: Async Polling Example Custom Connector
  type: async_polling
  description: Test Async Polling Config
  version: 0.0.13

  connector_params:
    - name: domain
    - name: api_token
      label: API token
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: x-api-key
            value: <api_token>

  test_request:
    method: GET
    path: /

  endpoints:
    - name: user
      requests:
        read:
          param_values:
            - name: email
              identity: email
          async_config:
            strategy: polling_access_data
            configuration:
              initial_request:
                method: POST
                path: /api/gdpr/v1/stub
              correlation_id_path: subject_request_id
              status_request:
                method: GET
                path: /api/gdpr/v1/stub/<correlation_id>
              status_path: request_status
              result_request:
                method: GET
                path: /api/gdpr/v1/stub/download/<correlation_id>
              data_type: csv

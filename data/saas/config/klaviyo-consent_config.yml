saas_config:
  fides_key: <instance_fides_key>
  name: Klaviyo Consent SaaS Config
  type: klaviyo_consent
  description: A sample schema representing the Klaviyo Consent connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: a.klaviyo.com
    - name: api_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Klaviyo-API-Key <api_key>
          - name: revision
            value: "2023-10-15"

  test_request:
    method: GET
    path: /api/profiles
    headers:
      - name: ""
        value: ""

  endpoints:
    - name: profile_id
      requests:
        read:
          method: GET
          path: /api/profiles
          query_params:
            - name: filter
              value: equals(email,"<email>")
          param_values:
            - name: email
              identity: email
    - name: opt_out
      requests:
        read:
          method: POST
          path: /api/profile-subscription-bulk-delete-jobs/
          body: |
            {
            "data": {
            "type": "profile-subscription-bulk-delete-job",
            "attributes": {
            "profiles": {
            "data": [
            {
            "type": "profile",
            "attributes": {
            "email": <email>
            }
            }
            ]
            }
            },
            "relationships": {
            "list": {
            "data": {
            "type": "list",
            "id": <list_id_value>
            }
            }
            }
            }
            }
          param_values:
            - name: email
              identity: email
            - name: list_id_value
              references:
                - list_id
    - name: opt_in
      requests:
        read:
          method: POST
          path: /api/profile-subscription-bulk-create-jobs/
          body: |
            {
            "data": {
            "type": "profile-subscription-bulk-create-job",
            "attributes": {
            "custom_source": "API Event",
            "profiles": {
            "data": [
            {
            "type": "profile",
            "id": "<profile_id_data_id>",
            "attributes": {
            "email": "<email>",
            "subscriptions": {
            "email": {
            "marketing": {
            "consent": "SUBSCRIBED"
            }
            },
            "sms": {
            "marketing": {
            "consent": "SUBSCRIBED"
            }
            }
            }
            }
            }
            ]
            }
            },
            "relationships": {
            "list": {
            "data": {
            "type": "list",
            "id": "<contact_list_data_id>"
            }
            }
            }
            }
            }
            '
          param_values:
            - name: email
              identity: email
            - name: profile_id_data_id
              references:
                - dataset: <instance_fides_key>
                  field: profile_id.data.id
                  direction: from
            - name: contact_list_data_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.data.id
                  direction: from
    - name: contact_list
      requests:
        read:
          method: GET
          path: /api/lists
          pagination:
            strategy: cursor
            configuration:
              cursor_param: page
              field: cursor

# Endpoints and details about commecting
saas_config:
  fides_key: <instance_fides_key>
  name: SparkPost SaaS Config
  type: sparkpost
  description: A sample schema representing the SparkPost connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.sparkpost.com
    - name: api_key
      sensitive: True # controls the GUI display of entered values once submitted.

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>

  test_request:
    method: GET
    path: /api/v1/recipient-lists

  endpoints:
    - name: recipient_list
      requests:
        read:
          method: GET
          path: /api/v1/recipient-lists
          data_path: results
          param_values:
            - name: placeholder
              identity: email
    - name: recipient
      requests:
        read:
          method: GET
          path: /api/v1/recipient-lists/<recipient_list_id>?show_recipients=true
          data_path: results.recipients
          postprocessors:
            - strategy: filter
              configuration:
                field: address.email
                value:
                  identity: email
          param_values:
            - name: recipient_list_id
              references:
                - dataset: <instance_fides_key>
                  field: recipient_list.id
                  direction: from
# in this case adding data_prot_req here as it will query more than one collection! unlike the above.
  data_protection_request: 
    method: POST
    path: /api/v1/data-privacy/rtbf-request
    body: |
      {
        "recipients": [
            "<masked_object_fields>"
        ],
        "include_subaccounts": true
      }
    param_values:
    - name: email
      identity: email
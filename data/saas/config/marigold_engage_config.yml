saas_config:
  fides_key: <instance_fides_key>
  name: Marigold Engage by Sailthru
  type: marigold_engage
  description: A sample schema representing the Marigold Engage via Sailthru connector for Fides
  user_guide: https://docs.ethyca.com//user-guides/integrations/saas-integrations/marigold-engage
  version: 0.1.1

  connector_params:
    - name: domain
      default_value: api.sailthru.com
    - name: api_key
      label: API key
      sensitive: True
    - name: secret
      label: Marigold secret
      sensitive: True

  client_config:
    protocol: https
    host: <domain>

  test_request:
    request_override: marigold_engage_test

  endpoints:
    - name: user
      requests:
        read:
          request_override: marigold_engage_user_read
          param_values:
            - name: email
              identity: email
        delete:
          request_override: marigold_engage_user_delete
          param_values:
            - name: email
              identity: email

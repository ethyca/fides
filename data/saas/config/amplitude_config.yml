saas_config:
  fides_key: <instance_fides_key>
  name: Amplitude
  type: amplitude
  description: A sample schema representing the Amplitude connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: amplitude.com
    - name: api_key
    - name: secret_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: <secret_key>

  test_request:
    method: GET
    path: /api/2/usersearch
    query_params:
      - name: user
        value: 12345@gmail.com

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/2/usersearch
          query_params:
            - name: user
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: matches
        delete:
          method: POST
          path: /api/2/deletions/users
          body: |
            {
              "user_ids": ["<email>"]
            }
          param_values:
            - name: email
              identity: email
    - name: user_details
      requests:
        read:
          method: GET
          path: /api/2/useractivity
          query_params:
            - name: user
              value: <amplitude_id>
            - name: offset
              value: 0
          param_values:
            - name: amplitude_id
              references:
                - dataset: <instance_fides_key>
                  field: user.amplitude_id
                  direction: from
          data_path: userData
    - name: events
      requests:
        read:
          method: GET
          path: /api/2/useractivity
          query_params:
            - name: user
              value: <amplitude_id>
            - name: offset
              value: 0
          param_values:
            - name: amplitude_id
              references:
                - dataset: <instance_fides_key>
                  field: user.amplitude_id
                  direction: from
          data_path: events
          pagination:
            strategy: offset
            configuration:
              incremental_param: offset
              increment_by: 1000

saas_config:
  fides_key: <instance_fides_key>
  name: Amplitude
  type: amplitude
  description: A sample schema representing the Amplitude connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: amplitude.com
    - name: api_key
    - name: secret_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
        strategy: basic
        configuration:
          username: <api_key>
          password: <secret_key>

  test_request:
    method: GET
    path: /api/2/usersearch
    query_params:
      - name: user
        value: 12345@gmail.com

  endpoints:
    - name: user_activity
      requests:
        read:
          method: GET
          path: /api/2/useractivity
          query_params:
            - name: user
              value: <user_matches_amplitude_id>
          param_values:
            - name: user_matches_amplitude_id
              references:
                - dataset: <instance_fides_key>
                  field: user.matches.amplitude_id
                  direction: from
        delete:
          method: POST
          path: /api/2/deletions/users
          body: |
            {
             "user_ids": [
               "<email>"
             ]
            }
          param_values:
            - name: email
              identity: email
    - name: user
      requests:
        read:
          method: GET
          path: /api/2/usersearch
          query_params:
            - name: user
              value: <email>
          param_values:
            - name: email
              identity: email
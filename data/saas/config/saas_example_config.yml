saas_config:
  fides_key: saas_connector_example
  name: SaaS Example Config
  description: A sample schema representing a SaaS connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: username
    - name: api_key
    - name: api_version
    - name: page_limit

  client_config:
    protocol: https
    host:
      connector_param: domain
    authentication:
      strategy: basic_authentication
      configuration:
        username:
          connector_param: username
        password:
          connector_param: api_key

  test_request:
    path: /3.0/lists
    
  endpoints:
  - name: messages
    requests:
      read:
        path: /3.0/conversations/<conversation_id>/messages
        request_params:
          - name: conversation_id
            type: path
            references:
              - dataset: saas_connector_example
                field: conversations.id
                direction: from
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: conversation_messages
          - strategy: filter
            configuration:
              field: from_email
              value:
                identity: email
  - name: conversations
    requests:
      read:
        path: /3.0/conversations
        request_params:
          - name: count
            type: query
            default_value: 1000
          - name: offset
            type: query
            default_value: 0
          - name: placeholder
            type: query
            identity: email
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: conversations
  - name: member
    requests:
      read:
        path: /3.0/search-members
        request_params:
          - name: query
            type: query
            identity: email
            data_type: string
        postprocessors:
          - strategy: unwrap
            configuration:
              data_path: exact_matches.members
      update:
        path: /3.0/lists/<list_id>/members/<subscriber_hash>
        request_params:
          - name: list_id
            type: path
            references:
              - dataset: saas_connector_example
                field: member.list_id
                direction: from
          - name: subscriber_hash
            type: path
            references:
              - dataset: saas_connector_example
                field: member.id
                direction: from
  - name: payment_methods
    requests:
      read:
        path: /<version>/payment_methods
        request_params:
          - name: limit
            type: query
            connector_param: page_limit
          - name: version
            type: path
            connector_param: api_version
          - name: query
            type: query
            identity: email
      update:
        path: /<version>/payment_methods
        request_params:
          - name: version
            type: path
            connector_param: api_version
  - name: projects
    requests:
      read:
        path: /api/0/projects/
        request_params:
          - name: placeholder
            type: query
            identity: email
  - name: user_feedback
    requests:
      read:
        path: /api/0/projects/<organization_slug>/<project_slug>/user-feedback/
        grouped_inputs: [ organization_slug, project_slug ]
        request_params:
          - name: organization_slug
            type: path
            references:
              - dataset: saas_connector_example
                field: projects.organization.slug
                direction: from
          - name: project_slug
            type: path
            references:
              - dataset: saas_connector_example
                field: projects.slug
                direction: from

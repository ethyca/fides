saas_config:
    fides_key: auth0_connector_example
    name: Auth0 SaaS Config
    type: auth0
    description: A sample schema representing the Auth0 connector for Fidesops
    version: 0.0.1

    connector_params:
      - name: domain
      - name: access_token

    client_config:
      protocol: https
      host: <domain>
      authentication:
          strategy: bearer
          configuration:
            token: <access_token>

    test_request:
      method: GET
      path: /api/v2/users-by-email
      query_params:
        - name: email
          value: test@test.com

    endpoints:
      - name: users
        requests:
          read:
            method: GET
            path: /api/v2/users-by-email
            query_params:
              - name: email
                value: <email>
            param_values:
              - name: email
                identity: email
          update:
            method: PATCH
            path: /api/v2/users/<user_id>
            body: |
              {
                <masked_object_fields>
              }
            param_values:
              - name: user_id
                references:
                  - dataset: auth0_connector_example
                    field: users.user_id
                    direction: from
      - name: user_logs
        requests:
          read:
            method: GET
            path: /api/v2/users/<user_id>/logs
            param_values:
              - name: user_id
                references:
                  - dataset: auth0_connector_example
                    field: users.user_id
                    direction: from
saas_config:
  fides_key: <instance_fides_key>
  name: Mailchimp SaaS Config
  type: mailchimp
  description: A sample schema representing the Mailchimp connector for Fidesops
  version: 0.0.2

  connector_params:
    - name: domain
    - name: username
    - name: api_key
    - name: transactional_domain
      default_value: mandrillapp.com/api/1.0
    - name: transactional_api_key
      default_value:

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <username>
        password: <api_key>

  test_request:
    method: GET
    path: /3.0/lists

  endpoints:
    - name: messages
      requests:
        read:
          method: GET
          path: /3.0/conversations/<conversation_id>/messages
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: conversations.id
                  direction: from
          data_path: conversation_messages
          postprocessors:
            - strategy: filter
              configuration:
                field: from_email
                value:
                  identity: email
    - name: conversations
      requests:
        read:
          method: GET
          path: /3.0/conversations
          query_params:
            - name: count
              value: 1000
            - name: offset
              value: 0
          param_values:
            - name: placeholder
              identity: email
          data_path: conversations
          pagination:
            strategy: offset
            configuration:
              incremental_param: offset
              increment_by: 1000
              limit: 10000
    - name: member
      requests:
        read:
          method: GET
          path: /3.0/search-members
          query_params:
            - name: query
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: exact_matches.members
        update:
          method: PUT
          path: /3.0/lists/<list_id>/members/<subscriber_hash>
          param_values:
            - name: list_id
              references:
                - dataset: <instance_fides_key>
                  field: member.list_id
                  direction: from
            - name: subscriber_hash
              references:
                - dataset: <instance_fides_key>
                  field: member.id
                  direction: from
          body: |
            {
              <masked_object_fields>
            }


  consent_requests:
    opt_in:
      - method: POST
        path: /allowlists/add
        body: |
          {
            "email": "<email>"
          }
        client_config:
          protocol: https
          host: <transactional_domain>
          authentication:
            strategy: api_key
            configuration:
              body: |
                {
                  "key": "<transactional_api_key>"
                }
    opt_out:
      - method: POST
        path: /allowlists/delete
        body: |
          {
            "email": "<email>"
          }
        client_config:
          protocol: https
          host: <transactional_domain>
          authentication:
            strategy: api_key
            configuration:
              body: |
                {
                  "key": "<transactional_api_key>"
                }


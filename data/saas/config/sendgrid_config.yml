saas_config:
  fides_key: <instance_fides_key>
  name: SendGrid
  type: sendgrid
  description: A sample schema representing the SendGrid connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/sendgrid
  version: 0.0.3

  connector_params:
    - name: domain
      description: The Sendgrid API
      default_value: api.sendgrid.com
    - name: api_key
      label: API Key
      description: Your SendGrid API key
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <api_key>

  test_request:
    method: GET
    path: /v3/marketing/contacts

  endpoints:
    - name: contacts
      requests:
        read:
          method: POST
          path: /v3/marketing/contacts/search
          body: |
            {
              "query": "email = '<email>'"
            }
          param_values:
            - name: email
              identity: email
          data_path: result
        delete:
          method: DELETE
          path: /v3/marketing/contacts?ids=<contact_id>
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contacts.id
                  direction: from

saas_config:
  fides_key: <instance_fides_key>
  name: Salesforce SaaS Config
  type: salesforce
  description: A sample schema representing the Salesforce connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: client_id
    - name: client_secret
    - name: redirect_uri

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2
      configuration:
        expires_in: 7200
        authorization_request:
          method: GET
          path: /services/oauth2/authorize
          query_params:
            - name: client_id
              value: <client_id>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: state
              value: <state>
        token_request:
          method: POST
          path: /services/oauth2/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "authorization_code",
              "code": "<code>",
              "redirect_uri": "<redirect_uri>"
            }
        refresh_request:
          method: POST
          client_config:
            protocol: https
            host: login.salesforce.com
          path: /services/oauth2/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "refresh_token",
              "refresh_token": "<refresh_token>",
              "redirect_uri": "<redirect_uri>"
            }

  test_request:
    method: GET
    path: /services/data/v54.0/sobjects

  endpoints:
    - name: contact_list
      requests:
        read:
          method: GET
          path: /services/data/v54.0/query
          query_params:
            - name: q
              value: SELECT Id FROM Contact WHERE Email='<email>'
          param_values:
            - name: email
              identity: email
          data_path: records
    - name: contacts
      requests:
        read:
          method: GET
          path: /services/data/v54.0/sobjects/Contact/<contact_id>
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.Id
                  direction: from
        update:
          method: PATCH
          path: /services/data/v54.0/sobjects/Contact/<contact_id>
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contacts.Id
                  direction: from
    - name: case_list
      requests:
        read:
          method: GET
          path: /services/data/v54.0/query
          query_params:
            - name: q
              value: SELECT Id FROM Case WHERE ContactId='<contact_id>'
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.Id
                  direction: from
          data_path: records
    - name: cases
      requests:
        read:
          method: GET
          path: /services/data/v54.0/sobjects/Case/<case_id>
          param_values:
            - name: case_id
              references:
                - dataset: <instance_fides_key>
                  field: case_list.Id
                  direction: from
        update:
          method: PATCH
          path: /services/data/v54.0/sobjects/Case/<case_id>
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: case_id
              references:
                - dataset: <instance_fides_key>
                  field: cases.Id
                  direction: from
    - name: lead_list
      requests:
        read:
          method: GET
          path: /services/data/v54.0/query
          query_params:
            - name: q
              value: SELECT Id FROM Lead WHERE Email='<email>'

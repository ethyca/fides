saas_config:
  fides_key: <instance_fides_key>
  name: Aircall_new SaaS Config
  type: aircall_new
  description: A sample schema representing the Aircall_new connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.aircall.io
    - name: api_token

  client_config:
    protocol: https
    host: <domain>
    # authentication:
    #   strategy: basic
    #   configuration:
    #     username: <api_token>

  test_request:
    method: GET
    path: /v1/contacts/
    headers:
      - name: Authorization
        value: Basic <api_token>
    param_values:
      - name: api_token
        connector_param: api_token

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /v1/users/<email>
          headers:
            - name: Authorization
              value: Basic <api_token>
          data_path: user
          param_values:
            - name: email
              identity: email
            - name: api_token
              connector_param: api_token
    - name: contact
      requests:
        read:
          method: GET
          path: /v1/contacts/search
          headers:
            - name: Authorization
              value: Basic <api_token>
          query_params:
            - name: email
              value: <email>
          data_path: contacts
          param_values:
            - name: api_token
              connector_param: api_token
            - name: email
              identity: email
        update:
          method: POST
          path: /v1/contacts/<contact_id>
          headers:
            - name: Authorization
              value: Basic <api_token>
          body: |
            {
               <masked_object_fields> 
            }
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.id
                  direction: from
            - name: api_token
              connector_param: api_token
        delete:
          method: DELETE
          path: /v1/contacts/<contact_id>
          headers:
            - name: Authorization
              value: Basic <api_token>
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.id
                  direction: from
            - name: api_token
              connector_param: api_token
    - name: calls
      requests:
        read:
          method: GET
          path: /v1/calls/search
          headers:
            - name: Authorization
              value: Basic <api_token>
          query_params:
            - name: user_id
              value: <customer_id>
          data_path: calls
          param_values:
            - name: api_token
              connector_param: api_token
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customer.id
                  direction: from
        delete:
          method: DELETE
          path: /v1/calls/<calls_id>/recording
          headers:
            - name: Authorization
              value: Basic <api_token>
          param_values:
            - name: calls_id
              references:
                - dataset: <instance_fides_key>
                  field: calls.id
                  direction: from
            - name: api_token
              connector_param: api_token

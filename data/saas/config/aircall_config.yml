saas_config:
  fides_key: <instance_fides_key>
  name: Aircall SaaS Config
  type: aircall
  description: A sample schema representing the Aircall connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.aircall.io
    - name: api_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Basic <api_token>

  test_request:
    method: GET
    path: /v1/contacts/

  endpoints:
    - name: contact
      requests:
        read:
          method: GET
          path: /v1/contacts/search          
          query_params:
            - name: phone_number
              value: <phone_number>
          data_path: contacts
          param_values:
            - name: phone_number
              identity: phone_number
        delete:
          method: DELETE
          path: /v1/contacts/<contact_id>
          param_values:
            - name: contact_id
              references:
                - dataset: <instance_fides_key>
                  field: contact.id
                  direction: from
    - name: calls
      requests:
        read:
          method: GET
          path: /v1/calls/search
          query_params:
            - name: phone_number
              value: <phone_number>
          data_path: calls
          param_values:
            - name: phone_number
              identity: phone_number
        delete:
          method: DELETE
          path: /v1/calls/<calls_id>/recording
          param_values:
            - name: calls_id
              references:
                - dataset: <instance_fides_key>
                  field: calls.id
                  direction: from

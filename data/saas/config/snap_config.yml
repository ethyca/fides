saas_config:
  fides_key: <instance_fides_key>
  name: Snap
  type: snap
  description: A sample schema representing the Snap integration for Fides
  user_guide: https://docs.ethyca.com//user-guides/integrations/saas-integrations/snap
  version: 0.1.2

  connector_params:
    - name: domain
      label: Domain
      default_value: adsapi.snapchat.com
    - name: client_id
      label: Snap client ID
      sensitive: true
    - name: client_secret
      label: Snap client secret key
      sensitive: true
    - name: redirect_uri
      label: Redirect URL
      description: The Fides URL to which users will be redirected upon successful authentication

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2_authorization_code
      configuration:
        authorization_request:
          method: GET
          client_config:
            protocol: https
            host: accounts.snapchat.com
          path: /login/oauth2/authorize
          query_params:
            - name: client_id
              value: <client_id>
            - name: state
              value: <state>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: scope
              value: snapchat-marketing-api
        token_request:
          method: POST
          client_config:
            protocol: https
            host: accounts.snapchat.com
          path: /login/oauth2/access_token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "authorization_code",
              "code": "<code>",
              "scope": "snapchat-marketing-api",
              "redirect_uri": "<redirect_uri>"
            }
        refresh_request:
          method: POST
          client_config:
            protocol: https
            host: accounts.snapchat.com
          path: /login/oauth2/access_token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "refresh_token",
              "refresh_token": "<refresh_token>"
            }

  rate_limit_config:
    limits:
      - rate: 10
        period: second

  test_request:
    method: GET
    path: /v1/me

  endpoints:
    - name: user
      requests:
        delete:
          request_override: snap_user_delete
          param_values:
            - name: email
              identity: email

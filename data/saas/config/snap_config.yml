saas_config:
  fides_key: <instance_fides_key>
  name: Snap SaaS Config
  type: snap
  description: A sample schema representing the Snap copy integrations for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      label: Domain
      default_value: adsapi.snapchat.com
    - name: snap_client_id
      label: Snap client id
      sensitive: true
    - name: snap_client_secret_key
      label: Snap client secret key
      sensitive: true
    - name: ad_account_id
      label: Ad account id
    - name: access_token
      sensitive: true
      label: Oauth token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <access_token>

  test_request:
    method: GET
    path: /v1/me

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v1/me

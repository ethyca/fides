saas_config:
  fides_key: <instance_fides_key>
  name: Shipstation
  type: shipstation
  description: A sample schema representing the Shipstation connector for Fides
  version: 0.1.0

  connector_params:
    - name: api_key
    - name: api_secret

  external_references:
    - name: customer_id
      label: customerId Field
      description: The dataset reference to the Shipstation customerId

  client_config:
    protocol: https
    host: ssapi.shipstation.com
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: <api_secret>

  test_request:
    method: GET
    path: /customers

  endpoints:
    - name: orders
      requests:
        read:
          request_override: shipstation_order_read
          param_values:
            - name: customer_name
              references:
                - dataset: <instance_fides_key>
                  field: customer.name
                  direction: from
            - name: customer_id_value
              references:
                - dataset: <instance_fides_key>
                  field: customer.customerId
                  direction: from
            - name: placeholder
              identity: email
    - name: customer
      requests:
        read:
          method: GET
          path: /customers/<customer_id_value>
          param_values:
            - name: customer_id_value
              references:
                - customer_id

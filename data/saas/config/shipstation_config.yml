saas_config:
  fides_key: <instance_fides_key>
  name: Shipstation SaaS Config
  type: shipstation
  description: A sample schema representing the Shipstation connector for Fides
  version: 0.1.0

  connector_params:
    - name: api_key
    - name: api_secret

  client_config:
    protocol: https
    host: ssapi.shipstation.com
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: <api_secret>

  test_request:
    method: GET
    path: /customers

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /customers
          query_params:
            - name: pageSize
              value: "50"
            - name: page
              value: 0
          data_path: customers
          postprocessors:
            - strategy: filter
              configuration:
                field: email
                value:
                  identity: email
                case_sensitive: false
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
    - name: orders
      requests:
        read:
          method: GET
          path: /orders
          query_params:
            - name: customerName
              value: <customer_name>
            - name: pageSize
              value: "50"
            - name: page
              value: 0
          param_values:
            - name: customer_name
              references:
                - dataset: <instance_fides_key>
                  field: customer.name
                  direction: from
          data_path: orders
          postprocessors:
            - strategy: filter
              configuration:
                field: customerId
                value:
                  references:
                    - dataset: <instance_fides_key>
                      field: customer.customerId
                      direction: from
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1

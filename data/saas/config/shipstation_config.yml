saas_config:
  fides_key: <instance_fides_key>
  name: Shipstation
  type: shipstation
  description: A sample schema representing the Shipstation connector for Fides
  version: 0.1.1

  connector_params:
    - name: api_key
      label: API key
    - name: api_secret
      label: API secret
      sensitive: True
    - name: domain
      default_value: ssapi.shipstation.com

  external_references:
    - name: customer_id
      label: Customer ID field
      description: The dataset reference to the Shipstation customer ID

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: <api_secret>

  test_request:
    method: GET
    path: /customers

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /customers/<customer_id_value>
          param_values:
            - name: customer_id_value
              references:
                - customer_id
    - name: orders
      requests:
        read:
          method: GET
          path: /orders
          query_params:
            - name: customerName
              value: <customer_name>
            - name: pageSize
              value: "50"
            - name: page
              value: 1
          data_path: orders
          postprocessors:
            - strategy: filter
              configuration:
                field: customerId
                value:
                  dataset_reference: <customer_id_value>
          pagination:
            strategy: offset
            configuration:
              incremental_param: page
              increment_by: 1
          param_values:
            - name: customer_name
              references:
                - dataset: <instance_fides_key>
                  field: customer.name
                  direction: from
            - name: customer_id_value
              references:
                - dataset: <instance_fides_key>
                  field: customer.customerId
                  direction: from

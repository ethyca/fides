saas_config:
  fides_key: <instance_fides_key>
  name: Gong
  type: gong
  description: A sample schema representing the Gong connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: us-66708.api.gong.io
    - name: token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Basic <token>

  test_request:
    method: GET
    path: /v2/users

  endpoints:
    - name: data_privacy
      requests:
        read:
          - method: GET
            path: /v2/data-privacy/data-for-email-address
            query_params:
              - name: emailAddress
                value: <email>
            param_values:
              - name: email
                identity: email
            ignore_errors: true
          - method: GET
            path: /v2/data-privacy/data-for-phone-number
            query_params:
              - name: phoneNumber
                value: <phone_number>
            param_values:
              - name: phone_number
                identity: phone_number
            ignore_errors: true


saas_config:
  fides_key: <instance_fides_key>
  name: Gong
  type: gong
  description: A sample schema representing the Gong connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
    - name: access_key
      description: Check Gong's documentation for how to create/find this value https://help.gong.io/hc/en-us/articles/360042449451-Receive-access-to-the-API
      sensitive: true
    - name: access_key_secret
      description: Check Gong's documentation for how to create/find this value https://help.gong.io/hc/en-us/articles/360042449451-Receive-access-to-the-API
      sensitive: true
    # - name: token         ## commenting out as I believe we may not need it. REMOVE if we verify.
    #   description:
    #   sensitive: true

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <access_key>
        password: <access_key_secret>

  test_request:
    method: GET
    path: /v2/users

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v2/data-privacy/data-for-email-address
          query_params:
            - name: emailAddress
              value: <email>
          param_values:
            - name: email
              identity: email
        update:
          method: POST
          path: /v2/data-privacy/erase-data-for-email-address
          body: |
            {
              "emailAddress": <email>
            }

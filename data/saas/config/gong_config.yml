saas_config:
  fides_key: <instance_fides_key>
  name: Gong
  type: gong
  description: A sample schema representing the Gong connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/gong
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.gong.io
    - name: access_key
      description: The access key.
    - name: access_key_secret
      description: The access key secret.
      label: Access Key Secret
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <access_key>
        password: <access_key_secret>

  test_request:
    method: GET
    path: /v2/users

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v2/data-privacy/data-for-email-address
          query_params:
            - name: emailAddress
              value: <email>
          param_values:
            - name: email
              identity: email
        delete:
          method: POST
          path: /v2/data-privacy/erase-data-for-email-address
          body: |
            {
              "emailAddress": "<email>"
            }
          query_params:
            - name: emailAddress
              value: <email>
          param_values:
            - name: email
              identity: email

saas_config:
  fides_key: <instance_fides_key>
  name: PowerReviews
  type: powerreviews
  description: A sample schema representing the PowerReviews connector for Fides
  version: 0.0.9

  connector_params:
    - name: domain
      default_value: enterprise-api.powerreviews.com
      description: The base URL for the PowerReviews API
    - name: client_id
      description: Your PowerReviews client ID
      label: Client ID
    - name: client_secret
      description: Your PowerReviews client secret
      label: Client secret
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: powerreviews
      configuration:
        client_id: <client_id>
        client_secret: <client_secret>


  test_request:
    method: GET
    path: /v1/reviews
    query_params:
      - name: limit
        value: 3

  endpoints:
    - name: privacy
      requests:
        delete:
          request_override: powerreviews_user_delete
          param_values:
            - name: email
              identity: email

saas_config:
  fides_key: <instance_fides_key>
  name: Adobe Campaign SaaS Config
  type: adobe_campaign
  description: A schema representing the Adobe Campaign connector for Fidesops
  version: 0.0.2

  connector_params:
    - name: domain
      default_value: mc.adobe.io
    - name: organization
      description: e.g. ORGANIZATION for production or ORGANIZATION-mkt-stage for staging
    - name: organization_id
      description: e.g. ***@AdobeOrg
    - name: client_id
    - name: client_secret
    - name: technical_account_id
      description: e.g. ***@techacct.adobe.com
    - name: private_key
      description: PEM formatted
    - name: namespace
      default_value: defaultNamespace1
      description: The namespace to use for data protections requests
    - name: regulation
      options: [CCPA, GDPR]
      description: The regulation to follow for data protection requests

  client_config:
    protocol: https
    host: <domain>/<organization>
    authentication:
      strategy: adobe_campaign
      configuration:
        organization_id: <organization_id>
        technical_account_id: <technical_account_id>
        client_id: <client_id>
        client_secret: <client_secret>
        private_key: <private_key>

  test_request:
    method: GET
    path: /campaign/profileAndServices/profile/PKey
    headers:
      - name: X-Api-Key
        value: <client_id>
    query_params:
      - name: _lineCount
        value: 1
    param_values:
      - name: client_id
        connector_param: client_id

  endpoints:
    - name: profile
      requests:
        read:
          method: GET
          path: /campaign/profileAndServices/profile/byEmail
          headers:
            - name: X-Api-Key
              value: <client_id>
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: client_id
              connector_param: client_id
            - name: email
              identity: email
          data_path: content
    - name: marketing_history
      requests:
        read:
          method: GET
          path: /campaign/profileAndServices/history/byEmail
          headers:
            - name: X-Api-Key
              value: <client_id>
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: client_id
              connector_param: client_id
            - name: email
              identity: email
          data_path: content

  data_protection_request:
    method: POST
    path: /campaign/privacy/privacyTool
    headers:
      - name: X-Api-Key
        value: <client_id>
    param_values:
      - name: client_id
        connector_param: client_id
      - name: regulation
        connector_param: regulation
      - name: namespace
        connector_param: namespace
      - name: reconciliation_value
        identity: email
    body: |
      {
          "name": "<privacy_request_id>",
          "namespaceName": "<namespace>",
          "reconciliationValue": "<reconciliation_value>",
          "regulation": "<regulation>",
          "label": "Erasure Request",
          "type": "delete"
      }

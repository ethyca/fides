saas_config:
  fides_key: <instance_fides_key>
  name: Recharge SaaS Config
  type: recharge
  description: A sample schema representing the Recharge connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: api_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: X-Recharge-Access-Token
            value: <api_key>

  test_request:
    method: GET
    path: /

  endpoints:
    - name: customers
      requests:
        read:
          method: GET
          path: /customers
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: customers
        delete:
          method: DELETE
          path: /customers/<customer_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customers.id
                  direction: from

    - name: addresses
      requests:
        read:
          method: GET
          path: /addresses
          query_params:
            - name: customer_id
              value: <customer_id>
          param_values:
            - name: customer_id
              references:
                - dataset: <instance_fides_key>
                  field: customers.id
                  direction: from
          data_path: addresses
        delete:
          method: DELETE
          path: /addresses/<address_id>
          param_values:
            - name: address_id
              references:
                - dataset: <instance_fides_key>
                  field: addresses.id
                  direction: from

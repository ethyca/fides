saas_config:
  fides_key: <instance_fides_key>
  name: Ada Chatbot (MG) SaaS Config
  type: ada_chatbot_(mg)
  description: A sample schema representing the Ada Chatbot (MG) connector for Fides
  version: 0.1.0

  connector_params:
    - name: compliance_access_token
    - name: domain

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <compliance_access_token>

  test_request:
    method: POST
    path: /api/v1/data-subject-request
    body: |
      {
        "type": "ERASURE",
        "email": "supertest@ethyca.com"
      }

  endpoints:
    - name: chatter
      requests:
        update:
          method: POST
          path: /api/v1/data-subject-request
          body: |
            {
              "type": "ERASURE",
              "email": "<email>"
            }
          param_values:
            - name: email
              identity: email

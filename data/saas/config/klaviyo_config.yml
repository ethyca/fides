saas_config:
  fides_key: <instance_fides_key>
  name: Klaviyo
  type: klaviyo
  description: A sample schema representing the Klaviyo connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/klaviyo
  version: 0.1.2

  connector_params:
    - name: domain
      default_value: a.klaviyo.com
      description: Your Klaviyo API URL
    - name: api_key
      label: API key
      sensitive: True
      description: Your Private API key
    - name: revision
      default_value: "2023-02-03"
      description: The API revision provided as an ISO 8601 date

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: Klaviyo-API-Key <api_key>
          - name: revision
            value: <revision>

  test_request:
    method: GET
    path: /api/profiles

endpoints:
    - name: profile_id
      requests:
        read:
          method: GET
          path: /api/profiles
          query_params:
            - name: filter
              value: equals(email,"<email>")
          param_values:
            - name: email
              identity: email
    - name: opt_out
      requests:
        read:
          method: POST
          path: /api/profile-subscription-bulk-delete-jobs/
          body: |
            {
            "data": {
            "type": "profile-subscription-bulk-delete-job",
            "attributes": {
            "profiles": {
            "data": [
            {
            "type": "profile",
            "attributes": {
            "email": <email>
            }
            }
            ]
            }
            },
            "relationships": {
            "list": {
            "data": {
            "type": "list",
            "id": <list_id_value>
            }
            }
            }
            }
            }
          param_values:
            - name: email
              identity: email
            - name: list_id_value
              references:
                - list_id
    - name: opt_in
      requests:
        read:
          method: POST
          path: /api/profile-subscription-bulk-create-jobs/
          body: |
            {
            "data": {
            "type": "profile-subscription-bulk-create-job",
            "attributes": {
            "custom_source": "API Event",
            "profiles": {
            "data": [
            {
            "type": "profile",
            "id": "<profile_id_data_id>",
            "attributes": {
            "email": "<email>",
            "subscriptions": {
            "email": {
            "marketing": {
            "consent": "SUBSCRIBED"
            }
            },
            "sms": {
            "marketing": {
            "consent": "SUBSCRIBED"
            }
            }
            }
            }
            }
            ]
            }
            },
            "relationships": {
            "list": {
            "data": {
            "type": "list",
            "id": "<contact_list_data_id>"
            }
            }
            }
            }
            }
            '
          param_values:
            - name: email
              identity: email
            - name: profile_id_data_id
              references:
                - dataset: <instance_fides_key>
                  field: profile_id.data.id
                  direction: from
            - name: contact_list_data_id
              references:
                - dataset: <instance_fides_key>
                  field: contact_list.data.id
                  direction: from
    - name: contact_list
      requests:
        read:
          method: GET
          path: /api/lists
          pagination:
            strategy: cursor
            configuration:
              cursor_param: page
              field: cursor


  endpoints:
    - name: profiles
      requests:
        read:
          method: GET
          path: /api/profiles
          query_params:
            - name: filter
              value: 'equals(email,"<email>")'
          data_path: data
          param_values:
            - name: email
              identity: email
        delete:
          method: POST
          path: /api/data-privacy-deletion-jobs
          body: |
            {
              "data": {
                "type": "data-privacy-deletion-job",
                "attributes": {
                  "profile_id": "<profiles_id>"
                }
              }
            }
          param_values:
            - name: profiles_id
              references:
                - dataset: <instance_fides_key>
                  field: profiles.id
                  direction: from

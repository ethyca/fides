saas_config:
  fides_key: <instance_fides_key>
  name: Yotpo SaaS Config
  type: yotpo
  description: A sample schema representing the Yotpo connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.yotpo.com
    - name: app_key
    - name: secret_key
    - name: external

  client_config:
    protocol: https
    host: api.yotpo.com
    # authentication:
    #   strategy: no_authentication
    #   configuration: {}

  test_request:
    method: POST
    path: /core/v3/stores/<app_key>/access_tokens
    body: |
      {
        "secret": "<secret_key>"
      }
    param_values:
      - name: app_key
        connector_param: app_key
      - name: secret_key
        connector_param: secret_key

  endpoints:
    - name: get_utoken_(core)
      requests:
        read:
          method: POST
          path: /core/v3/stores/<app_key>/access_tokens
          body: |
            {
              "secret": "<secret_key>"
            }
          param_values:
            - name: app_key
              connector_param: app_key
            - name: secret_key
              connector_param: secret_key
            - name: email
              identity: email
    - name: customer_(core)
      requests:
        read:
          method: GET
          path: /core/v3/stores/<app_key>/customers
          headers:
            - name: X-Yotpo-Token
              value: <get_utoken_(core)_access_token>
          query_params:
            - name: external_ids
              value: <external>
          data_path: customers
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
            - name: external
              connector_param: external
        update:
          method: PATCH
          path: /core/v3/stores/<app_key>/customers
          headers:
            - name: X-Yotpo-Token
              value: <get_utoken_(core)_access_token>
          body: |
            {
                "customer": {
                 <all_object_fields>
               }
            }
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
    - name: reviews_-_merchant_(ugc)
      requests:
        read:
          method: GET
          path: /products/<app_key>/yotpo_global_reviews/reviews.json
          query_params:
            - name: count
              value: '10'
            - name: page
              value: '1'
            - name: user_reference
              value: <customer_(core)_external_id>
          param_values:
            - name: app_key
              connector_param: app_key
            - name: customer_(core)_external_id
              references:
                - dataset: <instance_fides_key>
                  field: customer_(core).external_id
                  direction: from
    - name: email_analytics_(ugc)
      requests:
        read:
          method: GET
          path: /analytics/v1/emails/<app_key>/export/raw_data
          query_params:
            - name: token
              value: <get_utoken_(core)_access_token>
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
    - name: visual_ugc_(ugc)
      requests:
        read:
          method: GET
          path: /v1/apps/<app_key>/images/export
          query_params:
            - name: utoken
              value: <get_utoken_(core)_access_token>
            - name: source
              value: review
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
    - name: customers_(loyalty)
      requests:
        read:
          method: GET
          path: /api/v2/customers
          client_config:
            protocol: https
            host: loyalty.yotpo.com
            # authentication:
            #   strategy: no_authentication
            #   configuration: {}
          headers:
            - name: x-guid
              value: zRq1J-Wy4NBRZdl65QCifA
            - name: x-api-key
              value: 8cyHrd7mQEgCTWQmU7TKSQtt
          query_params:
            - name: customer_email
              value: <email>
          param_values:
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v2/customers
          client_config:
            protocol: https
            host: loyalty.yotpo.com
            # authentication:
            #   strategy: no_authentication
            #   configuration: {}
          headers:
            - name: x-guid
              value: zRq1J-Wy4NBRZdl65QCifA
            - name: x-api-key
              value: 8cyHrd7mQEgCTWQmU7TKSQtt
          body: |
            {"email":<email>}
          param_values:
            - name: email
              identity: email

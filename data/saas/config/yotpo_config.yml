saas_config:
  fides_key: <instance_fides_key>
  name: Yotpo SaaS Config
  type: yotpo
  description: A sample schema representing the Yotpo connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.yotpo.com
    - name: app_key
    - name: secret_key
    - name: external
    - name: x_guid
    - name: x_api_key

  client_config:
    protocol: https
    host: <domain>
    # authentication:
    #   strategy: no_authentication
    #   configuration: {}

  test_request:
    method: POST
    path: /core/v3/stores/<app_key>/access_tokens
    body: |
      {
        "secret": "<secret_key>"
      }
    param_values:
      - name: app_key
        connector_param: app_key
      - name: secret_key
        connector_param: secret_key

  endpoints:
    - name: get_utoken_(core)
      requests:
        read:
          method: POST
          path: /core/v3/stores/<app_key>/access_tokens
          body: |
            {
              "secret": "<secret_key>"
            }
          param_values:
            - name: app_key
              connector_param: app_key
            - name: secret_key
              connector_param: secret_key
            - name: placeholder
              identity: email
    - name: customer_(core)
      requests:
        read:
          method: GET
          path: /core/v3/stores/<app_key>/customers
          headers:
            - name: X-Yotpo-Token
              value: <get_utoken_(core)_access_token>
          query_params:
            - name: external_ids
              value: <external>
          data_path: customers
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
            - name: external
              connector_param: external
        update:
          method: PATCH
          path: /core/v3/stores/<app_key>/customers
          headers:
            - name: X-Yotpo-Token
              value: <get_utoken_(core)_access_token>
          body: |
            {
                "customer": {
                 <all_object_fields>
               }
            }
          param_values:
            - name: app_key
              connector_param: app_key
            - name: get_utoken_(core)_access_token
              references:
                - dataset: <instance_fides_key>
                  field: get_utoken_(core).access_token
                  direction: from
    - name: customers_(loyalty)
      requests:
        read:
          method: GET
          path: /api/v2/customers
          client_config:
            protocol: https
            host: loyalty.yotpo.com
            # authentication:
            #   strategy: no_authentication
            #   configuration: {}
          headers:
            - name: x-guid
              value: <x_guid>
            - name: x-api-key
              value: <x_api_key>
          query_params:
            - name: customer_email
              value: <email>
          param_values:
            - name: x_guid
              connector_param: x_guid
            - name: x_api_key
              connector_param: x_api_key
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v2/customers
          client_config:
            protocol: https
            host: loyalty.yotpo.com
            # authentication:
            #   strategy: no_authentication
            #   configuration: {}
          headers:
            - name: x-guid
              value: <x_guid>
            - name: x-api-key
              value: <x_api_key>
          body: |
            {
               <all_object_fields>  
            }
          param_values:
            - name: x_guid
              connector_param: x_guid
            - name: x_api_key
              connector_param: x_api_key

saas_config:
  fides_key: <instance_fides_key>
  name: Checkr
  type: checkr
  description: A sample schema representing the Checkr integration for Fides
  user_guide: https://docs.ethyca.com//user-guides/integrations/saas-integrations/checkr
  version: 0.1.0
  connector_params:
    - name: domain
      default_value: api.checkr.com
      description: Your Checkr API URL
    - name: api_key_secret
      label: API key secret
      description: Your Checkr API key secret value
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key_secret>

  test_request:
    method: GET
    path: /v1/account

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v1/candidates
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
          data_path: data
        delete:
          method: DELETE
          path: /v1/candidates/<user_data_id>/pii
          body: |
            {
              "deletion_contact_email_address": "<email>"
            }
          param_values:
            - name: email
              identity: email
            - name: user_data_id
              references:
                - dataset: <instance_fides_key>
                  field: user.id
                  direction: from

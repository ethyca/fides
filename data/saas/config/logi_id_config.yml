saas_config:
  fides_key: <instance_fides_key>
  name: Logi ID SaaS Config
  type: logi_id
  description: A sample schema representing the Logi ID connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: client_id
    - name: client_secret

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <client_id>
        password: <client_secret>

  test_request:
    method: GET
    path: /identity/search
    query_params:
      - name: given_name
        value: Ethyca

  endpoints:
    - name: users
      requests:
        read:
          method: GET
          path: /identity/search
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email
        delete:
          method: DELETE
          path: /identity/<user_id>
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: users.id
                  direction: from
    - name: user_claims
      requests:
        read:
          method: GET
          path: /identity/userinfo/<email>
          param_values:
            - name: email
              identity: email

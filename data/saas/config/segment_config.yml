saas_config:
  fides_key: <instance_fides_key>
  name: Segment
  type: segment
  description: A sample schema representing the Segment connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/segment
  version: 0.0.3

  connector_params:
    - name: domain
      default_value: platform.segmentapis.com
      description: Your Segment API URL
    - name: personas_domain
      default_value: profiles.segment.com
      description: Your Segment profiles API URL
      label: Profiles domain
    - name: workspace
      description: Your Segment workspace ID
    - name: access_token
      description: Your Segment access token.
      label: Access token
      sensitive: True
    - name: namespace_id
      label: Space ID
      description: Your Segment space ID
    - name: access_secret
      sensitive: True
      label: Access secret
      description: Access Secret for your Personas Domain

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <access_token>

  test_request:
    method: GET
    path: /v1beta/workspaces/

  endpoints:
    - name: segment_user
      requests:
        read:
          method: GET
          path: /v1/spaces/<namespace_id>/collections/users/profiles/user_id:<user_id>/metadata
          param_values:
            - name: namespace_id
              connector_param: namespace_id
            - name: user_id
              identity: email
          client_config:
            protocol: https
            host: <personas_domain>
            authentication:
              strategy: basic
              configuration:
                username: <access_secret>
    - name: track_events
      requests:
        read:
          method: GET
          path: /v1/spaces/<namespace_id>/collections/users/profiles/<segment_id>/events
          param_values:
            - name: namespace_id
              connector_param: namespace_id
            - name: segment_id
              references:
                - dataset: <instance_fides_key>
                  field: segment_user.segment_id
                  direction: from
          data_path: data
          pagination:
            strategy: link
            configuration:
              source: body
              path: cursor.url
          client_config:
            protocol: https
            host: <personas_domain>
            authentication:
              strategy: basic
              configuration:
                username: <access_secret>
    - name: traits
      requests:
        read:
          method: GET
          path: /v1/spaces/<namespace_id>/collections/users/profiles/<segment_id>/traits
          query_params:
            - name: limit
              value: 17
          param_values:
            - name: namespace_id
              connector_param: namespace_id
            - name: segment_id
              references:
                - dataset: <instance_fides_key>
                  field: segment_user.segment_id
                  direction: from
          data_path: traits
          pagination:
            strategy: link
            configuration:
              source: body
              path: cursor.url
          client_config:
            protocol: https
            host: <personas_domain>
            authentication:
              strategy: basic
              configuration:
                username: <access_secret>
    - name: external_ids
      requests:
        read:
          method: GET
          path: /v1/spaces/<namespace_id>/collections/users/profiles/<segment_id>/external_ids
          param_values:
            - name: namespace_id
              connector_param: namespace_id
            - name: segment_id
              references:
                - dataset: <instance_fides_key>
                  field: segment_user.segment_id
                  direction: from
          data_path: data
          pagination:
            strategy: link
            configuration:
              source: body
              path: cursor.url
          client_config:
            protocol: https
            host: <personas_domain>
            authentication:
              strategy: basic
              configuration:
                username: <access_secret>

  data_protection_request:
    method: POST
    path: /v1beta/workspaces/<workspace_name>/regulations
    headers:
      - name: Content-Type
        value: application/json
    param_values:
      - name: workspace_name
        connector_param: workspace
      - name: user_id
        identity: email
    body: |
      {
        "regulation_type": "Suppress_With_Delete",
        "attributes": {
          "name": "userId",
          "values": ["<user_id>"]
        }
      }
    client_config:
      protocol: https
      host: <domain>
      authentication:
        strategy: bearer
        configuration:
          token: <access_token>

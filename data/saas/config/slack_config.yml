saas_config:
  fides_key: <instance_fides_key>
  name: Slack SaaS Config
  type: slack
  description: A sample schema representing the Slack connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: access_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <access_token>

  test_request:
    method: GET
    path: /api/api.test
    query_params:
      - name: email
        value: test@test.com


  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/users.lookupByEmail
          query_params:
            - name: email
              value: <email>
          param_values:
            - name: email
              identity: email

          data_path: user
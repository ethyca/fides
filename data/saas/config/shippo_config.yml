saas_config:
  fides_key: <instance_fides_key>
  name: Shippo
  type: shippo
  description: A sample schema representing the Shippo connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.goshippo.com
    - name: api_key
      label: API Key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        headers:
          - name: Authorization
            value: ShippoToken <api_key>

  test_request:
    method: GET
    path: /addresses
    data_path: results

  endpoints:
    - name: addresses
      requests:
        read:
          method: GET
          path: /addresses
          query_params:
            - name: email
              value: <email>
          data_path: results
          param_values:
            - name: email
              identity: email
          pagination:
            strategy: link
            configuration:
              source: body
              path: next
    - name: orders
      requests:
        read:
          method: GET
          path: /orders
          query_params:
            - name: email
              value: <email>
          data_path: results
          param_values:
            - name: email
              identity: email
          pagination:
            strategy: link
            configuration:
              source: body
              path: next

saas_config:
  fides_key: <instance_fides_key>
  name: Unbounce SaaS Config
  type: unbounce
  description: A sample schema representing the Unbounce connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
    - name: api_key
    - name: lead_id

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: ''

  test_request:
    method: GET
    path: /pages
    headers:
      - name: Accept
        value: '*/*'

  endpoints:
    - name: lead
      requests:
        read:
          method: GET
          path: /leads/<lead_id>
          param_values:
            - name: lead_id
              connector_param: lead_id
            - name: placeholder
              identity: email

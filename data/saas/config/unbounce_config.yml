saas_config:
  fides_key: <instance_fides_key>
  name: Unbounce
  type: unbounce
  description: A sample schema representing the Unbounce connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/unbounce
  version: 0.1.1

  connector_params:
    - name: domain
      default_value: api.unbounce.com
      description: Your Unbounce URL 
    - name: client_id
      label: Client ID
      description: The OAuth 2.0 client ID for your application
    - name: client_secret
      sensitive: True
      label: Client secret
      description: The OAuth 2.0 client secret for your application
    - name: redirect_uri
      label: Redirect URL
      description: The Fides URL to which users will be redirected upon successful authentication

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2_authorization_code
      configuration:
        authorization_request:
          method: GET
          path: /oauth/authorize
          query_params:
            - name: client_id
              value: <client_id>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: state
              value: <state>
        token_request:
          method: POST
          path: /oauth/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "authorization_code",
              "code": "<code>",
              "redirect_uri": "<redirect_uri>"
            }
        refresh_request:
          method: POST
          path: /oauth/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "refresh_token",
              "refresh_token": "<refresh_token>"
            }

  test_request:
    method: GET
    headers:
      - name: Accept
        value: application/json
    path: /pages

  endpoints:
    - name: pages
      requests:
        read:
          method: GET
          path: /pages
          headers:
            - name: Accept
              value: application/json
          data_path: pages
          param_values:
            - name: placeholder
              identity: email
    - name: leads
      requests:
        read:
          method: GET
          path: /pages/<page_id>/leads/
          headers:
            - name: Accept
              value: application/json
          data_path: leads
          postprocessors:
            - strategy: filter
              configuration:
                field: form_data.email
                value:
                  identity: email
                exact: false
                case_sensitive: false
          param_values:
            - name: page_id
              references:
                - dataset: <instance_fides_key>
                  field: pages.id
                  direction: from
        delete:
          method: POST
          path: /pages/<page_id>/lead_deletion_request
          grouped_inputs: [page_id, lead_id]
          param_values:
            - name: page_id
              references:
                - dataset: <instance_fides_key>
                  field: leads.page_id
                  direction: from
            - name: lead_id
              references:
                - dataset: <instance_fides_key>
                  field: leads.id
                  direction: from
          body: |
            {
              "lead_ids": ["<lead_id>"]
            }

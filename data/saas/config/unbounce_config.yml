saas_config:
  fides_key: <instance_fides_key>
  name: Unbounce SaaS Config
  type: unbounce
  description: A sample schema representing the Unbounce connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
    - name: api_key
    - name: page_id

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: ''

  test_request:
    method: GET
    path: /pages
    headers:
      - name: Accept
        value: '*/*'

  endpoints:
    - name: lead
      requests:
        read:
          method: GET
          path: /leads/<all_leads_id>
          param_values:
            - name: all_leads_id
              references:
                - dataset: <instance_fides_key>
                  field: all_leads.id
                  direction: from
    - name: all_leads
      requests:
        read:
          method: GET
          path: /pages/<page_id>/leads
          data_path: leads
          param_values:
            - name: page_id
              connector_param: page_id
            - name: placeholder
              identity: email

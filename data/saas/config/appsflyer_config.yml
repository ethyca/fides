saas_config:
  fides_key: <instance_fides_key>
  name: Appsflyer
  type: appsflyer
  description: A sample schema representing the Appsflyer connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/appsflyer
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: hq1.appsflyer.com
      description: The Appsflyer domain. Default hq1.appsflyer.com
    - name: identity_value
      description: The appsflyer_id for the user we are submitting the request for.
    # identity value is one we need to get from the customer

  external_references:
    - name: appsflyer_property_id
      description: Retrieved from the app list endpoint, a list of application names to use with erasure request

  client_config:
    protocol: https
    host: hq1.appsflyer.com
    authentication:
      strategy: bearer
      configuration:
        token: <token>

  test_request:
    method: GET
    path: /api/mng/apps?capabilities=&limit=1

  endpoints:
    - name: apps
      requests:
        read:
          method: GET
          path: /api/mng/apps
          param_values:
            - name: email
              identity: email
          data_path: data
          pagination:
            strategy: link
            configuration:
              source: body
              path: links.next
    - name: user
      requests:
        read:
          request_override: appsflyer_user_read
          param_values:
            - name: app_id
              value:
                references:
                  - dataset: <instance_fides_key>
                    field: apps.id
                    direction: from
            - name: user_id
              value:
                references:
                  - appsflyer_user_id
        delete:
          method: POST
          path: /api/gdpr/v1/opendsr_requests
          body: |
            {
              "subject_request_id": "<privacy_request_id>", 
              "subject_request_type": "erasure", 
              "submitted_time": "2023-11-20",
              "subject_identities": [
                {    
                  "identity_type": "appsflyer_id",
                  "identity_value": "<user_id>",
                  "identity_format": "raw"
                }
              ],
              "api_version":"0.1",
              "property_id": "<app_id>",
              "status_callback_urls":[ 
                "https://examplecontroller.com/opengdpr_callbacks"
              ]
            }
          param_values:
            - name: user_id
              value:
                references:
                  - dataset: <instance_fides_key>
                    field: user.id
                    direction: from
            - name: app_id
              value:
                references:
                  - dataset: <instance_fides_key>
                    field: user.app_id
                    direction: from
# appsflyer_id is hardcoded in this case as my understanding is that the identity_value that will be provided to us is of this type.
# should probably also set submitted time to something like 'now' hardcoding for now


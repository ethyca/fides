saas_config:
  fides_key: <instance_fides_key>
  name: Recurly
  type: recurly
  description: A sample schema representing the Recurly integration for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/recurly
  version: 0.1.2

  connector_params:
    - name: domain
      default_value: v3.recurly.com
      description: The URL for your Recurly instance
      label: Domain
    - name: username
      description: Your Recurly API key
      label: API key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <username>

  test_request:
    method: GET
    path: /accounts
    headers:
      - name: Accept
        value: application/vnd.recurly.v2021-02-25

  endpoints:
    - name: accounts
      requests:
        read:
          method: GET
          path: /accounts
          headers:
            - name: Accept
              value: application/vnd.recurly.v2021-02-25
          query_params:
            - name: email
              value: <email>
          data_path: data
          param_values:
            - name: email
              identity: email
        update:
          method: PUT
          path: /accounts/<user_id>
          headers:
            - name: Accept
              value: application/vnd.recurly.v2021-02-25
          body: |
            {
              <masked_object_fields>
            }
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.id
                  direction: from

    - name: billing_info
      requests:
        read:
          method: GET
          path: /accounts/<accounts_id>/billing_info
          headers:
            - name: Accept
              value: application/vnd.recurly.v2021-02-25
          param_values:
            - name: accounts_id
              references:
                - dataset: <instance_fides_key>
                  field: accounts.id
                  direction: from
        update:
          method: PUT
          path: /accounts/<user_id>/billing_info
          headers:
            - name: accept
              value: application/vnd.recurly.v2021-02-25
          body: |
            <masked_object_fields>
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.id
                  direction: from

    - name: shipping_address
      requests:
        read:
          method: GET
          path: /accounts/<accounts_id>/shipping_addresses
          headers:
            - name: Accept
              value: application/vnd.recurly.v2021-02-25
          data_path: data
          param_values:
            - name: accounts_id
              references:
                - dataset: <instance_fides_key>
                  field: accounts.id
                  direction: from
          pagination:
            strategy: link
            configuration:
              source: body
              path: next

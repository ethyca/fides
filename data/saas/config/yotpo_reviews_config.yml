saas_config:
  fides_key: <instance_fides_key>
  name: Yotpo Reviews
  type: yotpo_reviews
  description: A sample schema representing the Yotpo Reviews connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/yotpo-reviews
  version: 0.1.2

  connector_params:
    - name: domain
      default_value: api.yotpo.com
      description: The URL for your Yotpo Loyalty instance
    - name: store_id
      label: Store ID
      description: Your Yotpo Store ID, previously referred to as "app key"
    - name: secret_key
      sensitive: True
      label: Secret key
      description: Your Yotpo secret key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: yotpo_reviews
      configuration:
        store_id: <store_id>
        secret_key: <secret_key>

  test_request:
    method: GET
    path: /core/v3/stores/<store_id>/products
    query_params:
      - name: limit
        value: 1
    param_values:
      - name: store_id
        connector_param: store_id

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /core/v3/stores/<store_id>/customers
          query_params:
            - name: email
              value: <email>
            - name: expand
              value: reviews
          data_path: customers
          param_values:
            - name: store_id
              connector_param: store_id
            - name: email
              identity: email
        update:
          method: PATCH
          path: /core/v3/stores/<store_id>/customers
          param_values:
            - name: store_id
              connector_param: store_id
          body: |
            {
              "customer": {
                <all_object_fields>
              }
            }

saas_config:
  fides_key: <instance_fides_key>
  name: Yotpo Reviews
  type: yotpo_reviews
  description: A sample schema representing the Yotpo Reviews connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.yotpo.com
    - name: store_id
      label: Store ID
      description: Formerly known as app key
    - name: secret_key

  external_references:
    - name: yotpo_external_id
      label: Yotpo External ID
      description: Dataset reference to the location of Yotpo external IDs

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: yotpo_reviews
      configuration:
        store_id: <store_id>
        secret_key: <secret_key>

  test_request:
    method: GET
    path: /core/v3/stores/<store_id>/products
    query_params:
      - name: limit
        value: 1
    param_values:
      - name: store_id
        connector_param: store_id

  endpoints:
    - name: customer
      requests:
        read:
          method: GET
          path: /core/v3/stores/<store_id>/customers
          query_params:
            - name: external_ids
              value: <external_id>
          data_path: customers
          param_values:
            - name: store_id
              connector_param: store_id
            - name: external_id
              references:
                - yotpo_external_id
        update:
          method: PATCH
          path: /core/v3/stores/<store_id>/customers
          param_values:
            - name: store_id
              connector_param: store_id
          body: |
            {
              "customer": {
                <all_object_fields>
              }
            }

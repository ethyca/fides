saas_config:
  fides_key: <instance_fides_key>
  name: Microsoft Advertising
  type: microsoft_advertising
  description: A sample schema representing the Microsoft Advertising integration for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/microsoft-advertising
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: clientcenter.api.sandbox.bingads.microsoft.com # change to the prod URL for the default
      description: The base URL for your Microsoft Advertising
    - name: client_id
      label: Client ID
      description: Your Microsoft Advertising application's client ID
    - name: client_secret
      label: Client secret
      description: Your Microsoft Advertising application's client secret
      sensitive: True
    - name: dev_token
      label: Developer token
      description: Your Microsoft Advertising application's developer token
      sensitive: True
    - name: redirect_uri
      label: Redirect URL
      description: The Fides URL to which users will be redirected upon successful authentication

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2_authorization_code
      configuration:
        expires_in: 3600
        authorization_request:
          method: GET
          client_config:
            protocol: https
            host: login.microsoftonline.com
          path: /consumers/oauth2/v2.0/authorize
          query_params:
            - name: client_id
              value: <client_id>
            - name: redirect_uri
              value: <redirect_uri>
            - name: response_type
              value: code
            - name: scope
              value: openid profile offline_access https://ads.microsoft.com/msads.manage
            - name: state
              value: <state>
        token_request:
          method: POST
          client_config:
            protocol: https
            host: login.microsoftonline.com
          path: /consumers/oauth2/v2.0/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "authorization_code",
              "code": "<code>",
              "redirect_uri": "<redirect_uri>"
            }
        refresh_request:
          method: POST
          client_config:
            protocol: https
            host: login.microsoftonline.com
          path: /consumers/oauth2/v2.0/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          body: |
            {
              "client_id": "<client_id>",
              "client_secret": "<client_secret>",
              "grant_type": "refresh_token",
              "refresh_token": "<refresh_token>",
              "redirect_uri": "<redirect_uri>"
            }

  test_request:
    request_override: microsoft_advertising_test_connection

  endpoints:
    - name: user
      requests:
        delete:
          request_override: microsoft_advertising_user_delete
          param_values:
            - name: email
              identity: email

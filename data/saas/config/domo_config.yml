saas_config:
  fides_key: <instance_fides_key>
  name: Domo
  type: domo
  description: A sample schema representing the Domo connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/domo
  version: 0.0.3

  connector_params:
    - name: domain
      default_value: api.domo.com
      label: Domain
      description: Your Domo domain
    - name: client_id
      label: Client ID
      description: Your Domo client ID
    - name: client_secret
      label: Client secret
      description: Your Domo client secret
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: oauth2_client_credentials
      configuration:
        token_request:
          method: POST
          path: /oauth/token
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          client_config:
            protocol: https
            host: <domain>
            authentication:
              strategy: basic
              configuration:
                username: <client_id>
                password: <client_secret>
          body: |
            {
              "grant_type": "client_credentials"
            }

  test_request:
    method: GET
    path: /v1/datasets

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v1/users
          query_params:
            - name: limit
              value: 500
            - name: offset
              value: 0
          param_values:
            - name: placeholder
              identity: email
          pagination:
            strategy: offset
            configuration:
              incremental_param: offset
              increment_by: 500
          postprocessors:
            - strategy: filter
              configuration:
                field: email
                value:
                  identity: email
        update:
          request_override: domo_user_update
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.id
                  direction: from

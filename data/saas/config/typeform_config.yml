saas_config:
  fides_key: <instance_fides_key>
  name: typeform SaaS Config
  type: typeform
  description: A sample schema representing the typeform connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/typeform
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.typeform.com
      description: The domain part of the URL for your Typeform instance
    - name: account_id
      default_value: <account_id>
      description: The account id of your Typeform instance. Notes on how to discover your account id available here https://community.typeform.com/typeform-developers-44/account-id-parameter-4027

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: bearer
      configuration:
        token: <bearer-token>

  test_request:
    method: GET
    path: /me

  endpoints:
    - name: user
      requests:
        delete:
          method: DELETE
          path: /rtbf/01HBTR1083BSJT4P4PFP9RECQP/responses

          body: |
            {
              "email": ["<email>"]
            }

          param_values:
            - name: email
              identity: email

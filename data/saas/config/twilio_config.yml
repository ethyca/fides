saas_config:
  fides_key: <instance_fides_key>
  name: Twilio SaaS Config
  type: twilio
  description: A sample schema representing the Twilio connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: account_id
    - name: password
    - name: page_size

  external_references:
    - name: twilio_user_id
      label: Twilio User ID
      description: Dataset reference to the location of Twilio user SIDs

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <account_id>
        password: <password>

  test_request:
    method: GET
    path: /v1/Users
    query_params:
      - name: PageSize
        value: 1

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /v1/Users/<sid>
          param_values:
            - name: sid
              references:
                - twilio_user_id
    - name: user_conversations
      requests:
        read:
          method: GET
          path: /v1/Users/<user_id>/Conversations
          query_params:
            - name: PageSize
              value: <page_size>
          param_values:
            - name: user_id
              references:
                - dataset: <instance_fides_key>
                  field: user.sid
                  direction: from
          data_path: conversations
    - name: conversation_messages
      requests:
        read:
          method: GET
          path: /v1/Conversations/<conversation_id>/Messages
          query_params:
            - name: PageSize
              value: <page_size>
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: user_conversations.conversation_sid
                  direction: from
          data_path: messages
    - name: conversation_participants
      requests:
        read:
          method: GET
          path: /v1/Conversations/<conversation_id>/Participants
          query_params:
            - name: PageSize
              value: <page_size>
          param_values:
            - name: conversation_id
              references:
                - dataset: <instance_fides_key>
                  field: user_conversations.conversation_sid
                  direction: from
          data_path: participants

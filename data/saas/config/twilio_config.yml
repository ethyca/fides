saas_config:
  fides_key: <instance_fides_key>
  name: Twilio SaaS Config
  type: twilio
  description: A sample schema representing the Twilio connector for Fidesops
  version: 0.0.1

  connector_params:
    - name: domain
    - name: account_id
    - name: password

  external_references:
    - name: user_id
      label: User ID

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <account_id>
        password: <password>

  test_request:
    method: GET
    path: /v1/Users

  endpoints:
    - name: users
      requests:
        read:
          method: GET
          path: /v1/Users/<sid>
          param_values:
            - name: sid
              references:
                - user_id


saas_config:
  fides_key: <instance_fides_key>
  name: Iterate
  type: iterate ## make sure this case/exactly matches what we name everything else including the icon!
  description: A sample schema representing the IterateHQ connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: iteratehq.com
    - name: company_id
      label: Company ID #shows in GUI add any finding out steps they need to do
    - name: access_token
  ##steal to fix this
  client_config: ## used by default for all following things save for manually overwriting it
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: access_token
            value: <access_token>
          - name: v
            value: <v>

  test_request:
    method: GET
    path: /api/v1/surveys

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/v1/companies/<company_id>/users/search
          query_params:
            - name: email
              value: <email>
          data_path: results.user
          param_values:
            - name: company_id
              connector_param: company_id
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v1/companies/<company_id>/users/anonymize
          body: |
            {
                 "email": ["<email>"]
            }
          param_values:
            - name: company_id
              connector_param: company_id
            - name: email
              identity: email

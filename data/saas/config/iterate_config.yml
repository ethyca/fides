saas_config:
  fides_key: <instance_fides_key>
  name: Iterate
  type: iterate
  description: A sample schema representing the Iterate connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: iteratehq.com
    - name: company_id
      label: Company ID
    - name: access_token

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: access_token
            value: <access_token>
          - name: v
            value: 20230101 ## hardcoded for a good reason we don't normally do this

  test_request:
    method: GET
    path: /api/v1/surveys

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/v1/companies/<company_id>/users/search
          query_params:
            - name: email
              value: <email>
          data_path: results.user
          param_values:
            - name: company_id
              connector_param: company_id
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v1/companies/<company_id>/users/anonymize
          body: |
            {
                 "email": ["<email>"]
            }
          param_values:
            - name: company_id
              connector_param: company_id
            - name: email
              identity: email

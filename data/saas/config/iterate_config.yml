saas_config:
  fides_key: <instance_fides_key>
  name: IterateHQ SaaS Config
  type: iteratehq
  description: A sample schema representing the IterateHQ connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: iteratehq.com
    - name: company_id
    - name: access_token
  ##steal to fix this
  client_config: ## used by default for all following things save for manually overwriting it
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: access_token
            value: <access_token>

  test_request:
    method: GET
    path: /api/v1/surveys
    query_params:
      - name: v
        value: <v>
      - name: access_token
        value: <access_token>
    param_values:
      - name: access_token
        connector_param: access_token

  endpoints:
    - name: user
      requests:
        read:
          method: GET
          path: /api/v1/companies/<company_id>/users/search
          query_params:
            - name: v
              value: "20180101"
            - name: access_token
              value: <access_token>
            - name: email
              value: <email>
          data_path: results.user
          param_values:
            - name: company_id
              connector_param: company_id
            - name: access_token
              connector_param: access_token
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v1/companies/<company_id>/users/anonymize
          query_params:
            - name: v
              value: <v>
            - name: access_token
              value: <access_token>
          body: |
            {
                 "email": ["<email>"]
            }
          param_values:
            - name: company_id
              connector_param: company_id
            - name: access_token
              connector_param: access_token
            - name: email
              identity: email

saas_config:
  fides_key: <instance_fides_key>
  name: Iterate
  type: iterate
  description: A sample schema representing the Iterate connector for Fides
  user_guide: https://docs.ethyca.com/user-guides/integrations/saas-integrations/iterate
  version: 0.1.1

  connector_params:
    - name: domain
      default_value: iteratehq.com
      description: Your Iterate domain
    - name: access_token
      label: Access Token
      description: The API access token used to access Iterate
      sensitive: True

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: api_key
      configuration:
        query_params:
          - name: access_token
            value: <access_token>
          - name: v
            value: 20180101

  test_request:
    method: GET
    path: /api/v1/surveys

  endpoints:
    - name: company
      requests:
        read:
          request_override: iterate_company_read
          param_values:
            - name: placeholder
              identity: email
    - name: user
      requests:
        read:
          method: GET
          path: /api/v1/companies/<company_id>/users/search
          query_params:
            - name: email
              value: <email>
          data_path: results.user
          param_values:
            - name: company_id
              references:
                - dataset: <instance_fides_key>
                  field: company.company_id
                  direction: from
            - name: email
              identity: email
        update:
          method: POST
          path: /api/v1/companies/<company_id>/users/anonymize
          body: |
            {
              "email": ["<email>"]
            }
          param_values:
            - name: company_id
              references:
                - dataset: <instance_fides_key>
                  field: users.company_id
                  direction: from
            - name: email
              identity: email

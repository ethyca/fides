dataset:
  - fides_key: <instance_fides_key>
    name: Marigold Engage Dataset
    description: A sample dataset representing the Marigold Engage integration for Fides
    collections:
      - name: user
        fields:
          - name: activity
            fidesops_meta:
              data_type: object
            fields:
              - name: create_time
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: engagement
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: keys
            fidesops_meta:
              data_type: object
            fields:
              - name: sid
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: cookie
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: email
                data_categories: [system.operations]
                fidesops_meta:
                  primary_key: True
                  data_type: string
          - name: lists
          - name: optout_email
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: smart_lists
          - name: vars
          - name: purchases
          - name: device
          - name: purchase_incomplete
          - name: lifetime

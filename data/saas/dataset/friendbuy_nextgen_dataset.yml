dataset:
  - fides_key: friendbuy_nextgen_instance
    name: Friendbuy Dataset
    description: A sample dataset representing the Friendbuy connector for Fides
    collections:
      - name: user
        fields:
          - name: emails
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string[]
          - name: names
            data_categories: [user.name]
            fidesops_meta:
              data_type: string[]
          - name: customerIds
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string[]
              primary_key: True
          - name: ipAddresses
            data_categories: [user.device.ip_address]
            fidesops_meta:
              data_type: string[]
          - name: languages
            data_categories: [system.operations]
          - name: userAgents
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string[]
          - name: colorDepths
            data_categories: [system.operations]
          - name: platforms
            data_categories: [system.operations]
          - name: screenSizes
            data_categories: [system.operations]
          - name: trackedEvents
            data_categories: [system.operations]
          - name: shares
            data_categories: [system.operations]
          - name: conversions
            data_categories: [system.operations]

dataset:
    - fides_key: auth0_connector_example
      name: Auth0 Dataset
      description: A sample dataset representing the Auth0 connector for Fidesops
      collections:
        - name: users
          fields:
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: email_verified
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: identities
            fidesops_meta:
              data_type: object[]
            fields:
            - name: connection
              data_categories: [system.operations]
              fidesops_meta:
                data_type: string
            - name: provider
              data_categories: [system.operations]
              fidesops_meta:
                data_type: string
            - name: user_id
              data_categories: [user.unique_id]
              fidesops_meta:
                data_type: string
            - name: isSocial
              data_categories: [system.operations]
              fidesops_meta:
                data_type: boolean
          - name: name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: nickname
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: picture
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: updated_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: user_id
            data_categories: [user.unique_id]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: last_ip
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: last_login
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: logins_count
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
        - name: user_logs
          fields:
          - name: date
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: description
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: connection_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: client_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: client_name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: ip
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: user_agent
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: details
            fidesops_meta:
              data_type: object
            fields:
            - name: code
              data_categories: [system.operations]
              fidesops_meta:
                data_type: string
          - name: hostname
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: user_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
          - name: user_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: log_id
            data_categories: [system.operations]
            fidesops_meta:

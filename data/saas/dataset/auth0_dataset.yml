              data_categories: [user.contact.address.country]
              fidesops_meta:
                data_type: string
            - name: city_name
              data_categories: [user.contact.address.city]
              fidesops_meta:
                data_type: string
            - name: latitude
              data_categories: [user.location]
              fidesops_meta:
                data_type: float
            - name: longitude
              data_categories: [user.location]
              fidesops_meta:

dataset:
  - fides_key: <instance_fides_key>
    name: openweb
    description: A sample dataset representing the OpenWeb integration for Fides
    collections:
      - name: user
        fields:
          - name: primary_key
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: spotim_user_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: user_name
            data_categories: [user.account.username]
            fidesops_meta:
              data_type: string
          - name: display_name
            data_categories: [user.account.username]
            fidesops_meta:
              data_type: string
          - name: bio
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: location
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: private_profile
            # this is based on viewing our test profiles this data looks to be what a user might write about themselves - I think the safer option would be user.demographic.profile though?
            data_categories: [user.contact.public]
            fidesops_meta:
              data_type: boolean
          - name: roles
            data_categories: [system.operations]
            fidesops_meta:
              data_type: 'string[]'
          - name: image_url
            data_categories: [user.content.self_image]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: email_verified
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: livefyre_user_id
          - name: settings
            fidesops_meta:
              data_type: object
            fields:
              - name: notifications
                fidesops_meta:
                  data_type: object
                fields:
                  - name: email
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: liked_your_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: replied_to_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: user_mentioned
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: new_follower
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: followee_activity
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: message_approved
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: message_rejected
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: featured_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: topic_notification
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                  - name: in_app
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: liked_your_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: replied_to_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: user_mentioned
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: new_follower
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: followee_activity
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: message_approved
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: message_rejected
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: featured_message
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: topic_notification
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string

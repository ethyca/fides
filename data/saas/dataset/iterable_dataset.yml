dataset:
  - fides_key: <instance_fides_key>
    name: iterable
    description: A sample dataset representing the Iterable connector for Fides
    collections:
      - name: user
        fields:
          - name: user
            fidesops_meta:
              data_type: object
            fields:
              - name: email
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: dataFields
                fidesops_meta:
                  data_type: object
                fields:
                  - name: subscribedMessageTypeIds
                  - name: emailListIds
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: 'integer[]'
                  - name: signupDate
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: profileUpdatedAt
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: itblInternal
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: documentCreatedAt
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: emailDomain
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: documentUpdatedAt
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                  - name: email
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: unsubscribedChannelIds
                  - name: signupSource
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: unsubscribedMessageTypeIds

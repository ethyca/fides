dataset:
  - fides_key: <instance_fides_key>
    name: Doordash Dataset
    description: A sample dataset representing the Doordash connector for Fides
    collections:
      - name: deliveries
        fields:
          - name: external_delivery_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: currency
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: delivery_status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: fee
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: pickup_address
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: pickup_phone_number
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: pickup_instructions
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: pickup_reference_tag
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: dropoff_address
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: dropoff_business_name
            data_categories: [user]
            fidesops_meta:
              data_type: string
          - name: dropoff_phone_number
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: dropoff_instructions
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: dropoff_contact_given_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: dropoff_contact_family_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: dropoff_contact_send_notifications
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: order_value
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: cancellation_reason
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: updated_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: pickup_time_estimated
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: dropoff_time_estimated
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: support_reference
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: tracking_url
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: contactless_dropoff
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: action_if_undeliverable
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: tip
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: order_contains
            fidesops_meta:
              data_type: object
            fields:
              - name: alcohol
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: boolean

dataset:
  - fides_key: <instance_fides_key>
    name: Firebase Auth Dataset
    description: A sample dataset representing the Firebase Auth connector for Fides
    collections:
      - name: user
        fields:
          - name: uid
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: email_verified
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: display_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: phone_number
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: photo_url
            data_categories: [user]
            fidesops_meta:
              data_type: string
          - name: disabled
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: provider_data
            fidesops_meta:
              data_type: object[]
            fields:
              - name: provider_id
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: display_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: email
                data_categories: [user.contact.email]
                fidesops_meta:
                  data_type: string
              - name: photo_url
                data_categories: [user]
                fidesops_meta:
                  data_type: string

dataset:
  - fides_key: <instance_fides_key>
    name: yotpo
    description: A sample dataset representing the Yotpo connector for Fides
    collections:
      - name: get_utoken_(core)
        fields:
          - name: access_token
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: customer_(core)
        fields:
          - name: external_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: phone_number
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: gender
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: account_created_at
          - name: account_status
          - name: default_language
          - name: default_currency
          - name: tags
          - name: address
          - name: custom_properties
          - name: accepts_email_marketing
          - name: accepts_sms_marketing
      - name: customers_(loyalty)
        fields:
          - name: total_spend_cents
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: total_purchases
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: perks_redeemed
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: last_purchase_at
          - name: first_name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: phone_number
          - name: email
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: points_balance
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: points_earned
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: last_seen_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: thirty_party_id
          - name: third_party_id
          - name: pos_account_id
          - name: has_store_account
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: credit_balance
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: credit_balance_in_customer_currency
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: opt_in
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: opted_in_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: points_expire_at
          - name: vip_tier_actions_completed
            fidesops_meta:
              data_type: object
            fields:
              - name: points_earned
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: amount_spent_cents
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: amount_spent_cents_in_customer_currency
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: purchases_made
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: referrals_completed
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: campaigns_completed
          - name: vip_tier_upgrade_requirements
            fidesops_meta:
              data_type: object
            fields:
              - name: points_needed
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: amount_cents_needed
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: amount_cents_needed_in_customer_currency
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: purchases_needed
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: referrals_needed
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
              - name: campaigns_needed

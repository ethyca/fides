dataset:
  - fides_key: <instance_fides_key>
    name: one_signal
    description: A sample dataset representing the One signal connector for Fides
    collections:
      - name: device
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: identifier
          - name: session_count
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: language
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: timezone
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: game_version
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: device_os
          - name: device_type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: device_model
          - name: ad_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: tags
            fidesops_meta:
              data_type: object
            fields:
              - name: first_name
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: last_name
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: last_active
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: playtime
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: amount_spent
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: invalid_identifier
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: sdk
          - name: test_type
          - name: ip
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: external_user_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
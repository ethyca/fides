dataset:
  - fides_key: <instance_fides_key>
    name: yotpo_reviews
    description: A sample dataset representing the Yotpo Reviews connector for Fides
    collections:
      - name: customer
        fields:
          - name: external_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: phone_number
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: gender
            data_categories: [user.gender]
            fidesops_meta:
              data_type: string
          - name: account_created_at
          - name: account_status
          - name: default_language
          - name: default_currency
          - name: tags
          - name: address
            fidesops_meta:
              data_type: object
            fields:
              - name: address1
                data_categories: [user.contact.address.street]
                fidesops_meta:
                  data_type: string
              - name: address2
                data_categories: [user.contact.address.street]
                fidesops_meta:
                  data_type: string
              - name: city
                data_categories: [user.contact.address.city]
                fidesops_meta:
                  data_type: string
              - name: company
                data_categories: [user.workplace]
                fidesops_meta:
                  data_type: string
              - name: state
                data_categories: [user.contact.address.state]
                fidesops_meta:
                  data_type: string
              - name: zip
                data_categories: [user.contact.address.postal_code]
                fidesops_meta:
                  data_type: string
              - name: province_code
                data_categories: [user.contact.address.state]
                fidesops_meta:
                  data_type: string
              - name: country_code
                data_categories: [user.contact.address.country]
                fidesops_meta:
                  data_type: string
              - name: phone_number
                data_categories: [user.contact.phone_number]
                fidesops_meta:
                  data_type: string
          - name: custom_properties
          - name: accepts_email_marketing
          - name: accepts_sms_marketing

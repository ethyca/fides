dataset:
  - fides_key: <instance_fides_key>
    name: jira
    description: A sample dataset representing the Jira connector for Fides
    collections:
      - name: customers
        fields:
          - name: self
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: accountId
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: accountType
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: emailAddress
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: avatarUrls
            fidesops_meta:
              data_type: object
            fields:
              - name: 48x48
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: 24x24
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: 16x16
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: 32x32
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: displayName
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: active
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: timeZone
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: locale
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

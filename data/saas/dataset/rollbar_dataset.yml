dataset:
  - fides_key: <instance_fides_key>
    name: Rollbar Dataset
    description: A sample dataset representing the Rollbar connector for Fides
    collections:
      - name: projects
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: account_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: date_created
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: date_modified
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: project_access_tokens
        fields:
          - name: project_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: date_created
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: date_modified
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: scopes
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string[]
      - name: instances
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: project_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: timestamp
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: version
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: data
            fidesops_meta:
              data_type: object
            fields:
              - name: environment
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: body
                fidesops_meta:
                  data_type: object
                fields:
                  - name: message
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: body
                        data_categories: [user]
                        fidesops_meta:
                          data_type: string
                      - name: route
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: time_elapsed
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: float
                  - name: level
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
              - name: person
                fidesops_meta:
                  data_type: object
                fields:
                  - name: id
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: username
                    data_categories: [user]
                    fidesops_meta:
                      data_type: string
                  - name: email
                    data_categories: [user.contact.email]
                    fidesops_meta:
                      data_type: string
              - name: metadata
                fidesops_meta:
                  data_type: object
                fields:
                  - name: timestamp_ms
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: integer
                  - name: api_server_hostname
                    data_categories: [system.operations]
                    fidesops_meta:
                      data_type: string
                  - name: debug
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: routes
                        fidesops_meta:
                          data_type: object
                        fields:
                          - name: start_time
                            data_categories: [system.operations]
                            fidesops_meta:
                              data_type: integer
                          - name: counters
                            fidesops_meta:
                              data_type: object
                            fields:
                              - name: post_item
                                data_categories: [system.operations]
                                fidesops_meta:
                                  data_type: integer
              - name: framework
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: uuid
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: timestamp
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: integer
          - name: billable
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: item_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer

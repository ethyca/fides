dataset:
  - fides_key: <instance_fides_key>
    name: Simon Data Dataset
    description: A sample dataset representing the Simon Data connector for Fides
    collections:
      - name: privacy
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: action
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: description
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email_address
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: user_id
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: user_id_type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: state
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: emails_count
            data_categories: [system]
            fidesops_meta:
              data_type: integer
          - name: export_url
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

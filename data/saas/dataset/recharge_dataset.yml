            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: reason_payment_method_not_valid
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: shopify_customer_id
            fidesops_meta:
              data_type: object
          - name: status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: tax_exempt
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: updated_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: addresses
        fields:
          - name: address1
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: address2
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: city
            data_categories: [user.contact.address.city]
            fidesops_meta:

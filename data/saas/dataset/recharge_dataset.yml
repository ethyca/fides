dataset:
  - fides_key: <instance_fides_key>
    name: Recharge Dataset
    description: A sample dataset representing the Recharge connector for Fides
    collections:
      - name: customer
        fields:
          - name: billing_address1
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: billing_address2
            data_categories: [user.contact.address]
            fidesops_meta:
              data_type: string
          - name: billing_city
            data_categories: [user.contact.address.city]
            fidesops_meta:
              data_type: string
          - name: billing_country
            data_categories: [user.contact.address.country]
            fidesops_meta:
              data_type: string
          - name: billing_phone
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: billing_province
            data_categories: [user.contact.address.state]
            fidesops_meta:
              data_type: string
          - name: billing_zip
            data_categories: [user.contact.address.postal_code]
            fidesops_meta:
              data_type: string
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: first_charge_processed_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: has_card_error_in_dunning
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: has_valid_payment_method
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: hash
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: last_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: number_active_subscriptions
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: number_subscriptions
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: phone
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string

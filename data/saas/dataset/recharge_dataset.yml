            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: customer_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: integer
          - name: first_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
              primary_key: True
          - name: last_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: phone
            data_categories: [user.contact.phone_number]

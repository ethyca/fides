dataset:
  - fides_key: <instance_fides_key>
    name: iteratehq
    description: A sample dataset representing the IterateHQ connector for Fides
    collections:
      - name: user
        fields:
          - name: company_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: disable_email_notifications
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: eduDismissed
            fidesops_meta:
              data_type: object
            fields:
              - name: buildSurvey
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: boolean
          - name: emails
            fidesops_meta:
              data_type: "object[]"
            fields:
              - name: id
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: email
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: verified
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: boolean
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: role
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: invite_status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: unsubscribed
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: permission_group_ids
            data_categories: [system.operations]
            fidesops_meta:
              data_type: "string[]"

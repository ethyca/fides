dataset:
  - fides_key: <instance_fides_key>
    name: Braze Dataset
    description: A sample dataset representing the Braze connector for Fides
    collections:
      - name: user
        fields:
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: external_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
              read_only: True
          - name: braze_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: first_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: random_bucket
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: dob
            data_categories: [user.date_of_birth]
            fidesops_meta:
              data_type: string
          - name: country
            data_categories: [user.contact.address.country]
            fidesops_meta:
              data_type: string
          - name: home_city
            data_categories: [user.contact.address.city]
            fidesops_meta:
              data_type: string
          - name: language
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: gender
            data_categories: [user.gender]
            fidesops_meta:
              data_type: string
          - name: phone
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: time_zone
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: total_revenue
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: push_subscribe
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email_subscribe
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email_opted_in_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: user_aliases
            fidesops_meta:
              data_type: object[]
              read_only: True
            fields:
              - name: alias_name
                data_categories: [system.operations]
                fides_meta:
                  data_type: string
              - name: alias_label
                data_categories: [system.operations]
                fides_meta:
                  data_type: string
      - name: subscription_groups
        fields:
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              data_type: string
          - name: phone
            data_categories: [user.contact.phone_number]
            fides_meta:
              data_type: string
          - name: external_id
            data_categories: [system.operations]
            fides_meta:
              data_type: string
          - name: subscription_groups
            fides_meta:
              data_type: object[]

dataset:
  - fides_key: <instance_fides_key>
    name: Klaviyo
    description: A sample dataset representing the Klaviyo connector for Fides
    collections:
      - name: profiles
        fields:
          - name: type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: attributes
            fidesops_meta:
              data_type: object
            fields:
              - name: email
                data_categories: [user.contact.email]
                fidesops_meta:
                  data_type: string
              - name: phone_number
                data_categories: [user.contact.phone_number]
                fidesops_meta:
                  data_type: string
              - name: external_id
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: anonymous_id
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: first_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: last_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: organization
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: title
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: image
              - name: created
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: updated
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: last_event_date
              - name: location
                fidesops_meta:
                  data_type: object
                fields:
                  - name: address1
                    data_categories: [user.contact.address.street]
                    fidesops_meta:
                      data_type: string
                  - name: address2
                    data_categories: [user.contact.address.street]
                    fidesops_meta:
                      data_type: string
                  - name: city
                    data_categories: [user.contact.address.city]
                    fidesops_meta:
                      data_type: string
                  - name: country
                    data_categories: [user.contact.address.country]
                    fidesops_meta:
                      data_type: string
                  - name: latitude
                    data_categories: [user.location]
                    fidesops_meta:
                      data_type: string
                  - name: longitude
                    data_categories: [user.location]
                    fidesops_meta:
                      data_type: string
                  - name: region
                    data_categories: [user.contact.address.state]
                    fidesops_meta:
                      data_type: string
                  - name: zip
                    data_categories: [user.contact.address.postal_code]
                    fidesops_meta:
                      data_type: string
                  - name: timezone
              - name: properties
          - name: links
            fidesops_meta:
              data_type: object
            fields:
              - name: self
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: relationships
            fidesops_meta:
              data_type: object
            fields:
              - name: lists
                fidesops_meta:
                  data_type: object
                fields:
                  - name: links
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: self
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: related
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
              - name: segments
                fidesops_meta:
                  data_type: object
                fields:
                  - name: links
                    fidesops_meta:
                      data_type: object
                    fields:
                      - name: self
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string
                      - name: related
                        data_categories: [system.operations]
                        fidesops_meta:
                          data_type: string

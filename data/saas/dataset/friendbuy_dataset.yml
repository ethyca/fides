dataset:
  - fides_key: <instance_fides_key>
    name: Friendbuy Dataset
    description: A sample dataset representing the Friendbuy connector for Fides
    collections:
      - name: customer
        fields:
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: account_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email_address
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: stripe_customer_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: chargebee_customer_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: first_purchase_date
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: last_purchase_date
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: last_modified_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

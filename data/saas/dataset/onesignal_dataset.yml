dataset:
  - fides_key: <instance_fides_key>
    name: OneSignal Dataset
    description: A sample dataset representing the OneSignal connector for Fides
    collections:
      - name: devices
        fields:
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: identifier
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: session_count
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: language
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: timezone
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: game_version
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: device_os
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: device_type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: device_model
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: ad_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: tags
            fidesops_meta:
              data_type: object
            fields:
              - name: amount_spent
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: level
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: account_type
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: first_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: key_to_delete
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: last_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
          - name: last_active
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: playtime
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: amount_spent
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: invalid_identifier
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: sdk
          - name: test_type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: ip
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: external_user_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

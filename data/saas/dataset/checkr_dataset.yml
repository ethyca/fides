dataset:
  - fides_key: <instance_fides_key>
    name: Checkr Dataset
    description: A sample dataset representing the Checkr integration for Fides
    collections:
      - name: user
        fields:
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: uri
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [user.name.first]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [user.name.last]
            fidesops_meta:
              data_type: string
          - name: middle_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: mother_maiden_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: dob
            data_categories: [user.demographic.date_of_birth]
            fidesops_meta:
              data_type: string
          - name: ssn
            data_categories: [user.government_id.national_identification_number]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: zipcode
            data_categories: [user.contact.address.postal_code]
            fidesops_meta:
              data_type: string
          - name: phone
            data_categories: [user.contact.phone]
            fidesops_meta:
              data_type: string
          - name: driver_license_state
            data_categories: [user.contact.address.postal_code]
            fidesops_meta:
              data_type: string
          - name: driver_license_number
            data_categories: [user.government_id.drivers_license_number]
            fidesops_meta:
              data_type: string
          - name: copy_requested
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: previous_driver_license_state
            data_categories: [user.contact.address.state]
            fidesops_meta:
              data_type: string
          - name: previous_driver_license_number
            data_categories: [user.government_id.drivers_license_number]
            fidesops_meta:
              data_type: string
          - name: adjudication
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: custom_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: no_middle_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: boolean
          - name: updated_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: locale
            data_categories: [user.location]
            fidesops_meta:
              data_type: string
          - name: object
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: report_ids
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: geo_ids
            data_categories: [user.location]
            fidesops_meta:
              data_type: string

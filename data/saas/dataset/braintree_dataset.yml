dataset:
  - fides_key: <instance_fides_key>
    name: Braintree Dataset
    description: A sample dataset representing the Braintree connector for Fidesops
    collections:
      - name: customer
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
              primary_key: True
          - name: legacyId
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: firstName
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: lastName
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: company
            data_categories: [user.workplace]
            fidesops_meta:
              data_type: string
          - name: createdAt
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: transactions
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: legacyId
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: amount
            fields:
              - name: value
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: currencyIsoCode
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: paymentMethodSnapshot
            data_type: object
          - name: orderId
            data_categories:
            fidesops_meta:
              data_type: string
          - name: status
            data_categories:
            fidesops_meta:
              data_type: string
          - name: source
            data_categories:
            fidesops_meta:
              data_type: string
          - name: createdAt
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

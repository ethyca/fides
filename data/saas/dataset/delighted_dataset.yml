dataset:
  - fides_key: <instance_fides_key>
    name: delighted
    description: A sample dataset representing the Delighted connector for Fides
    collections:
      - name: people
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: email
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: last_sent_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: last_responded_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: next_survey_scheduled_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
      - name: survey_response
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: person
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: survey_type
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: score
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: comment
          - name: permalink
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: updated_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: integer
          - name: person_properties
          - name: notes
          - name: tags
          - name: additional_answers
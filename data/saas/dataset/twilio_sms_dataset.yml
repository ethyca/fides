dataset:
  - fides_key: <instance_fides_key>
    name: Twilio SMS Dataset
    description: A sample dataset representing the Twilio SMS integration for Fides
    collections:
      - name: message
        fields:
          - name: account_sid
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: api_version
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: body
            data_categories: [user.content.private]
            fidesops_meta:
              data_type: string
          - name: date_created
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: date_sent
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: date_updated
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: direction
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: error_code
          - name: error_message
          - name: from
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: messaging_service_sid
          - name: num_media
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: num_segments
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: price
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: price_unit
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: sid
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              data_type: string
          - name: status
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: subresource_uris
            fidesops_meta:
              data_type: object
            fields:
              - name: feedback
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: media
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
          - name: to
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: uri
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

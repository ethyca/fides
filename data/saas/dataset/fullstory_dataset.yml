dataset:
  - fides_key: <instance_fides_key>
    name: Fullstory Dataset
    description: A sample dataset representing the Fullstory connector for Fidesops
    collections:
      - name: user
        fields:
        - name: uid
          data_categories: [user.unique_id]
          fidesops_meta:
            data_type: string
            primary_key: True
        - name: displayName
          data_categories: [user.name]
          fidesops_meta:
            data_type: string
        - name: email
          data_categories: [user.contact.email]
          fidesops_meta:
            data_type: string
        - name: numSessions
          data_categories: [system.operations]
          fidesops_meta:
            data_type: integer
        - name: firstSeen
          data_categories: [system.operations]
          fidesops_meta:
            data_type: string
        - name: lastSeen
          data_categories: [system.operations]
          fidesops_meta:
            data_type: string
        - name: existingOperation
          data_categories: [system.operations]
          fidesops_meta:
            data_type: string
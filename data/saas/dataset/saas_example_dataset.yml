dataset:
  - fides_key: saas_connector_example
    name: SaaS Example Dataset
    description: A sample dataset representing a SaaS connector for Fidesops
    collections:
      - name: messages
        fields:
          - name: id
            data_categories: [system.operations]
          - name: conversation_id
            data_categories: [system.operations]
          - name: from_label
            data_categories: [system.operations]
          - name: from_email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: subject
            data_categories: [system.operations]
          - name: message
            data_categories: [user]
          - name: read
            data_categories: [system.operations]
          - name: timestamp
            data_categories: [system.operations]
      - name: conversations
        fields:
          - name: id
            data_categories: [system.operations]
          - name: campaign_id
            data_categories: [system.operations]
          - name: list_id
            data_categories: [system.operations]
          - name: from_email
            data_categories: [user.contact.email]
          - name: from_label
            data_categories: [user.contact.email]
          - name: subject
            data_categories: [user]
      - name: member
        fields:
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              primary_key: True
          - name: list_id
            data_categories: [system.operations]
          - name: email_address
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: unique_email_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
          - name: web_id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
          - name: email_type
            data_categories: [system.operations]
          - name: status
            data_categories: [system.operations]
          - name: merge_fields
            fields:
              - name: FNAME
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: LNAME
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: ADDRESS
                fields:
                  - name: addr1
                    data_categories: [user.contact.address.street]
                    fidesops_meta:
                      data_type: string
                  - name: addr2
                    data_categories: [user.contact.address.street]
                    fidesops_meta:
                      data_type: string
                  - name: city
                    data_categories: [user.contact.address.city]
                    fidesops_meta:
                      data_type: string
                  - name: state
                    data_categories: [user.contact.address.state]
                    fidesops_meta:
                      data_type: string
                  - name: zip
                    data_categories: [user.contact.address.postal_code]
                    fidesops_meta:
                      data_type: string
                  - name: country
                    data_categories: [user.contact.address.country]
                    fidesops_meta:
                      data_type: string
              - name: PHONE
                data_categories: [user.contact.phone_number]
                fidesops_meta:
                  data_type: string
              - name: BIRTHDAY
                data_categories: [user.date_of_birth]
                fidesops_meta:
                  data_type: string
          - name: ip_signup
            data_categories: [user.device.ip_address]
            fidesops_meta:
              data_type: string
          - name: timestamp_signup
            data_categories: [system.operations]
          - name: ip_opt
            data_categories: [system.operations]
          - name: timestamp_opt
            data_categories: [system.operations]
          - name: language
            data_categories: [system.operations]
          - name: email_client
            data_categories: [system.operations]
          - name: location
            fields:
              - name: latitude
                data_categories: [system.operations]
              - name: longitude
                data_categories: [system.operations]
              - name: gmtoff
                data_categories: [system.operations]
              - name: dstoff
                data_categories: [system.operations]
              - name: country_code
                data_categories: [user.contact.address.country]
                fidesops_meta:
                  data_type: string
              - name: timezone
                data_categories: [system.operations]
          - name: source
            data_categories: [system.operations]
          - name: tags
            fields:
              - name: id
                data_categories: [system.operations]
              - name: name
                data_categories: [system.operations]
      - name: payment_methods
        fields:
          - name: type
            data_categories: [system.operations]
          - name: customer_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
      - name: projects
        fields:
          - name: id
            data_categories: [system.operations]
          - name: slug
            data_categories: [system.operations]
          - name: organization
            fields:
              - name: slug
                fidesops_meta:
                  data_type: string
      - name: users
        fields:
          - name: id
            data_categories: [system.operations]
          - name: name
            data_categories: [user.name]
          - name: user
            fields:
              - name: username
                data_categories: [user.name]
              - name: email
                data_categories: [user.contact.email]
              - name: name
                data_categories: [user.name]
              - name: ipAddress
                data_categories: [user.device.ip_address]
          - name: email
            data_categories: [user.contact.email]
          - name: list_ids
            fidesops_meta:
              data_type: string[]
      - name: customer
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              primary_key: True
              read_only: True
          - name: name
            fields:
              - name: first
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: last
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
          - name: created
            data_categories: [system.operations]
            fidesops_meta:
              read_only: True
      - name: data_management
        fields:
          - name: id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: accounts
        fields:
          - name: name
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
      - name: mailing_lists
        fields:
          - name: list_id
            fidesops_meta:
              data_type: string
          - name: mailing_list_name
            fidesops_meta:
              data_type: string

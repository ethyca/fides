dataset:
  - fides_key: <instance_fides_key>
    name: attentive
    description: A sample dataset representing the Attentive connector for Fides
    collections:
      - name: delete_request
        fields:
          - name: id
            data_categories: [user.unique_id]]
            fidesops_meta:
              data_type: string
          - name: processed
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: subjectEmail
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: subjectPhone
            data_categories: [user.contact.phone_number]
            fidesops_meta:
              data_type: string
          - name: requestMsg
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: processingStartDateTime
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: processingEndDateTime
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string

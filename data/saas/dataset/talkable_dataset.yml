dataset:
  - fides_key: <instance_fides_key>
    name: talkable
    description: A sample dataset representing the talkable connector for Fides
    collections:
      - name: person
        fields:
          - name: created_at
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: customer_id
            data_categories: [user.unique_id]
            fidesops_meta:
              primary_key: True
          - name: email
            data_categories: [user.contact.email]
            fidesops_meta:
              data_type: string
          - name: first_name
            data_categories: [user.name.first]
            fidesops_meta:
              data_type: string
          - name: last_name
            data_categories: [user.name.last]
            fidesops_meta:
              data_type: string
          - name: username
            data_categories: [user.account.username]
            fidesops_meta:
              data_type: string

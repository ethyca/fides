dataset:
  - fides_key: <instance_fides_key>
    name: gong
    description: A sample dataset representing the Gong connector for Fides
    collections:
      - name: data_privacy(email)
        fields:
          - name: requestId
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: emails
          - name: calls
          - name: meetings
          - name: customerData
          - name: customerEngagement
      - name: data_privacy(_phone)
        fields:
          - name: requestId
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: emails
          - name: calls
          - name: meetings
          - name: customerData
          - name: suppliedPhoneNumber
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: matchingPhoneNumbers
          - name: emailAddresses

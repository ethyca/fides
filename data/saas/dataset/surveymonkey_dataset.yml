dataset:
  - fides_key: surveymonkey_instance
    name: SurveyMonkey Dataset
    description: A sample dataset representing the SurveyMonkey connector for Fidesops
    collections:
    - name: contacts
      fields:
      - name: id
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
          primary_key: true
      - name: first_name
        data_categories: [user.name]
        fidesops_meta:
          data_type: string
      - name: last_name
        data_categories: [user.name]
        fidesops_meta:
          data_type: string
      - name: email
        data_categories: [user.contact.email]
        fidesops_meta:
          data_type: string
      - name: phone_number
        data_categories: [user.contact.phone_number]
        fidesops_meta:
          data_type: string
      - name: href
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
    - name: survey_collectors
      fields:
      - name: name
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: id
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: href
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: type
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
    - name: survey_responses
      fields:
      - name: id
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
          primary_key: True
      - name: recipient_id
        data_categories: [system.operations]
      - name: collection_mode
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: response_status
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: custom_value
        data_categories: [system.operations]
      - name: first_name
        data_categories: [user.name]
      - name: last_name
        data_categories: [user.name]
      - name: email_address
        data_categories: [user.contact.email]
      - name: ip_address
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: logic_path
        data_categories: [system.operations]
      - name: page_path
        data_categories: [system.operations]
      - name: collector_id
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: survey_id
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: custom_variables
        data_categories: [system.operations]
      - name: edit_url
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: analyze_url
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: total_time
        data_categories: [system.operations]
        fidesops_meta:
          data_type: integer
      - name: date_modified
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: date_created
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
      - name: href
        data_categories: [system.operations]
        fidesops_meta:
          data_type: string
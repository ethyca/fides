dataset:
  - fides_key: <instance_fides_key>
    name: Slack Dataset
    description: A sample dataset representing the Slack Connector for Fidesops
    collections:
      - name: users_lookup_By_Email
        fields:
          - name: id
            data_categories: [user.unique_id]
            fidesops_meta:
              data_type: string
          - name: team_id
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: deleted
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: color
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: real_name
            data_categories: [user.name]
            fidesops_meta:
              data_type: string
          - name: tz
            data_categories: [system.operations]
            fidesops_meta:
              data_type: string
          - name: is_bot
            data_categories: [system.operations]
            fidesops_meta:
              data_type: boolean
          - name: profile
            fidesops_meta:
              data_type: object
            fields:
              - name: avatar_hash
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: status_text
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: status_emoji
                data_categories: [system.operations]
                fidesops_meta:
                  data_type: string
              - name: real_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: display_name
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: real_name_normalized
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: display_name_normalized
                data_categories: [user.name]
                fidesops_meta:
                  data_type: string
              - name: email
                data_categories: [user.contact.email]
                fidesops_meta:
                  data_type: string
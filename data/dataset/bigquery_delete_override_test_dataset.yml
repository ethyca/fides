dataset:
  - fides_key: bigquery_example_test_dataset_with_masking_strategy_override
    name: BigQuery Example Test Dataset Demonstrating Masking Strategy Override
    description: Small bigquery dataset useful for local testing. Demonstrates masking strategy override and erase_after.
    collections:
      - name: address
        fides_meta:
          masking_strategy_override:
            strategy: delete
        fields:
          - name: city
            data_categories: [user.contact.address.city]
          - name: house
            data_categories: [user.contact.address.street]
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: state
            data_categories: [user.contact.address.state]
          - name: street
            data_categories: [user.contact.address.street]
          - name: zip
            data_categories: [user.contact.address.postal_code]
      - name: customer
        fides_meta:
          erase_after: [bigquery_example_test_dataset_with_masking_strategy_override.address]
        fields:
          - name: address_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset_with_masking_strategy_override
                  field: address.id
                  direction: to
          - name: created
            data_categories: [system.operations]
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: id
            data_categories: [user.unique_id]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [user.name]
            fides_meta:
              data_type: string
              length: 40

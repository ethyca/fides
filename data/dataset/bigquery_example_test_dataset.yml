dataset:
  - fides_key: bigquery_example_test_dataset
    name: BigQuery Example Test Dataset
    description: Example of a BigQuery dataset containing a variety of related tables like customers, products, addresses, etc.
    collections:
      - name: address
        fides_meta:
          erase_after: [bigquery_example_test_dataset.employee]
        fields:
          - name: city
            data_categories: [user.contact.address.city]
          - name: house
            data_categories: [user.contact.address.street]
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: state
            data_categories: [user.contact.address.state]
          - name: street
            data_categories: [user.contact.address.street]
            fides_meta:
              data_type: string
              masking_strategy_override:
                strategy: string_rewrite
                configuration:
                  rewrite_value: REDACTED
          - name: zip
            data_categories: [user.contact.address.postal_code]

      - name: customer
        fides_meta:
          erase_after: [bigquery_example_test_dataset.address]
        fields:
          - name: address_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: address.id
                  direction: to
          - name: created
            data_categories: [system.operations]
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: custom_id
            data_categories: [user.unique_id]
            fides_meta:
              identity: custom_id
              data_type: string
          - name: id
            data_categories: [user.unique_id]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [user.name]
            fides_meta:
              data_type: string
              length: 40

      - name: employee
        fides_meta:
          masking_strategy_override:
            strategy: delete
        fields:
          - name: address_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: address.id
                  direction: from
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: id
            data_categories: [user.unique_id]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [user.name]
            fides_meta:
              data_type: string

      - name: login
        fields:
          - name: customer_id
            data_categories: [user.unique_id]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: customer.id
                  direction: from
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: time
            data_categories: [user.sensor]

      - name: orders
        fields:
          - name: customer_id
            data_categories: [user.unique_id]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: customer.id
                  direction: from
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: shipping_address_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: address.id
                  direction: to

      # order_item
      - name: order_item
        fields:
          - name: order_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: orders.id
                  direction: from
          - name: product_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: product.id
                  direction: to
          - name: quantity
            data_categories: [system.operations]

      - name: payment_card
        fields:
          - name: billing_address_id
            data_categories: [system.operations]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: address.id
                  direction: to
          - name: ccn
            data_categories: [user.financial.bank_account]
          - name: code
            data_categories: [user.financial]
          - name: customer_id
            data_categories: [user.unique_id]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: customer.id
                  direction: from
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [user.financial]
          - name: preferred
            data_categories: [user]

      - name: product
        fields:
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: name
            data_categories: [system.operations]
          - name: price
            data_categories: [system.operations]

      - name: report
        fields:
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: month
            data_categories: [system.operations]
          - name: name
            data_categories: [system.operations]
          - name: total_visits
            data_categories: [system.operations]
          - name: year
            data_categories: [system.operations]

      - name: service_request
        fields:
          - name: alt_email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: closed
            data_categories: [system.operations]
          - name: email
            data_categories: [system.operations]
            fides_meta:
              identity: email
              data_type: string
          - name: employee_id
            data_categories: [user.unique_id]
            fides_meta:
              references:
                - dataset: bigquery_example_test_dataset
                  field: employee.id
                  direction: from
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: True
          - name: opened
            data_categories: [system.operations]

      - name: visit
        fields:
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: last_visit
            data_categories: [system.operations]
      - name: visit_partitioned
        fides_meta:
          partitioning:
            where_clauses:
              [
                "`last_visit` > TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 500 DAY) AND `last_visit` <= CURRENT_TIMESTAMP()",
                "`last_visit` > TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 1000 DAY) AND `last_visit` <= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 500 DAY)",
                "`last_visit` <= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 1000 DAY)",
              ]
        fields:
          - name: email
            data_categories: [user.contact.email]
            fides_meta:
              identity: email
              data_type: string
          - name: last_visit
            data_categories: [system.operations]

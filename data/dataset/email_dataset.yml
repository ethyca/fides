dataset:
  - fides_key: email_dataset
    name: Dataset not accessible automatically
    description: Example of a email dataset with a collection waiting on postgres input
    collections:
      - name: daycare_customer
        fields:
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: true
          - name: customer_id
            data_categories: [user]
            fides_meta:
              references:
                - dataset: postgres_example_test_dataset
                  field: customer.id
                  direction: from
          - name: scholarship
            data_categories: [user.childrens]
      - name: children
        fields:
          - name: id
            data_categories: [system.operations]
            fides_meta:
              primary_key: true
          - name: first_name
            data_categories: [user.childrens]
          - name: last_name
            data_categories: [user.childrens]
          - name: birthday
            data_categories: [user.childrens]
            fides_meta:
              data_type: string
          - name: report_card
            fides_meta:
              data_type: object
            fields:
              - name: grades
                data_categories: [ user.childrens ]
              - name: behavior_issues
                data_categories: [ user.childrens ]
              - name: disciplinary_action
                data_categories: [ user.childrens ]
              - name: test_scores
                data_categories: [ user.childrens ]
          - name: parent_id
            fides_meta:
              references:
                - dataset: email_dataset
                  field: daycare_customer.id
                  direction: from
      - name: payment
        fields:
          - name: id
            data_categories: [ system.operations ]
            fides_meta:
              primary_key: true
          - name: payer_email
            data_categories: [ user.contact.email ]
            fides_meta:
              identity: email
          - name: ccn
            data_categories: [user.financial.bank_account]

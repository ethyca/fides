port = 8080

[database]
server = "testserver"
user = "testuser"
password = "testpassword"
db = "testdb"
test_db = "test_testdb"
enabled = true

[redis]
host = "testredis"
password = "testpassword"
port = 1234
charset = "utf8"
default_ttl_seconds = 1000
db_index = 0
enabled = true

[security]
app_encryption_key = "atestencryptionkeythatisvalidlen"
cors_origins = [ "http://test.com", "https://test.com",]
oauth_root_client_id = "testrootclientid"
oauth_root_client_secret = "testrootclientsecret"
drp_jwt_secret = "testdrpsecret"
log_level = "DEBUG"

[execution]
task_retry_count = 0
task_retry_delay = 1
task_retry_backoff = 1
require_manual_request_approval = false
masking_strict = true

[root_user]
analytics_opt_out = true
analytics_id = "internal"

[admin_ui]
enabled = true

[notifications]
send_request_completion_notification = true
send_request_receipt_notification = true

site_name: Fides
site_url: https://ethyca.github.io/fides/
nav:
  - Home: index.md
  - License: license.md
  - Fides Resources: fides_resources.md
  - Getting Started:
      - getting_started/docker.md
      - getting_started/local.md
  - Tutorial:
      - Tutorial Overview: tutorial/overview.md
      - Understanding the Fides Taxonomy: tutorial/taxonomy.md
      - Annotate your Datasets: tutorial/dataset.md
      - Declare your Systems: tutorial/system.md
      - Write Privacy Policy (as code): tutorial/policy.md
      - Evaluate your Resources: tutorial/evaluate.md
      - Integrate your CI: tutorial/ci.md
  - Deployment Guide: deployment.md
  - CLI: cli.md
  - API Reference: api/index.md
  - Development:
      - Overview: development/overview.md
      - Code Style: development/code_style.md
      - Documentation: development/documentation.md
      - Testing: development/testing.md
      - Pull Requests: development/pull_requests.md
      - Releases: development/releases.md
  - Community:
      - GitHub: community/github.md
      - Code of Conduct: community/code_of_conduct.md
theme:
  palette:
      primary: blue
  name: material
  favicon: img/favicon.png
  logo: img/logo.png
  features:
    - naviation.top
    - navigation.instant

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.highlight:
      linenums: true
      linenums_style: table

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css
  - css/stylesheet.css

plugins:
  - render_swagger